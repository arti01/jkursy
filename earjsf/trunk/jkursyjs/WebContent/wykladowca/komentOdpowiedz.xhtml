<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
		<body>
			odpowiedz na pytanie:
			<h:panelGrid columns="4">
			<h:outputLabel for="autor" value="autor:"/>
			<h:outputText id="autor" value="#{raportyAc.lekcjaKoment.user.imieNazwisko}"/>
			<h:outputLabel for="datadodania" value="data dodania:"/>
			<h:outputText id="datadodania" value="#{raportyAc.lekcjaKoment.datadodania}">
				<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
			</h:outputText>
			<h:outputLabel for="kurs" value="kurs:"/>
			<h:outputText id="kurs" value="#{raportyAc.lekcjaKoment.lekcja.kursy.nazwa}"/>
			<h:outputLabel for="lekcja" value="lekcja:"/>
			<h:outputText id="lekcja" value="#{raportyAc.lekcjaKoment.lekcja.tytul}"/>
			<h:outputLabel for="tresc" value="treść pytania:"/>
			<h:outputText id="tresc" value="#{raportyAc.lekcjaKoment.tresc}"/>
			</h:panelGrid>
		<h:form>
			<h:inputTextarea value="#{raportyAc.komentOdp.tresc}" cols="100" rows="10"/>
			<br/>
			<h:commandButton value="wyslij" action="#{raportyAc.komentOdpowiedzZrob}"/>
		</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
