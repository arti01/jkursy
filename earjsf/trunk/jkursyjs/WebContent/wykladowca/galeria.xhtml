<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatekursant.xhtml">
	<ui:define name="body">
	
			<h:panelGroup id="uploadpg">
			<h:form>
				<rich:fileUpload
					fileUploadListener="#{wykladGaleriaAc.listenerFoty}"
					id="upload">
					<a4j:ajax event="uploadcomplete" execute="@none" render="foty, uploadpg" />
				</rich:fileUpload>
			</h:form>
			</h:panelGroup>			
			<hr size="1"/>

		<h:form>
			<rich:dataTable value="#{kursantLekcjaAc.listaFot}" var="fota" id="foty">
					<rich:column>
						<h:commandLink action="#{kursantLekcjaAc.fotaKursant}">
							<f:setPropertyActionListener target="#{kursantLekcjaAc.fotaKursant}" value="#{fota}"/>
							<a4j:mediaOutput element="img"
								createContent="#{kursantLekcjaAc.paintBazy}"
								value="#{fota.idlekcjafotykursant}" cacheable="false">
								<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
							</a4j:mediaOutput>
						</h:commandLink>
						</rich:column>
						<rich:column>
							<h:panelGrid columns="1">
							<h:commandLink value="lekcja: #{fota.lekcja.tytul}" action="#{kursantLekcjaAc.pokaz}">
								<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{fota.lekcja}"/>
							</h:commandLink>
							<h:outputText value="autor: #{fota.user.imieNazwisko}"/>
							<h:outputText value="dodana: #{fota.datadodaniaS}">
								<f:convertDateTime pattern="dd-MM-yyyy"/>
							</h:outputText>
							<h:outputText value="komentarz wykładowcy: #{fota.komentWykl}"/>
							<h:commandLink value="do zdjęcia" action="#{kursantLekcjaAc.fotaKursant}">
								<f:setPropertyActionListener target="#{kursantLekcjaAc.fotaKursant}" value="#{fota}"/>
							</h:commandLink>
							</h:panelGrid>
						</rich:column>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
