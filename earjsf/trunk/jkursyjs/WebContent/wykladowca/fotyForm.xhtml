<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
		<h:form>
	foty lekcji:
	<h:outputText value="#{wykladKursyAc.lekcja.tytul}" />
			<h:panelGrid columns="2" columnClasses="top,top">
				<rich:fileUpload
					fileUploadListener="#{wykladImageUploadBean.listener}"
					maxFilesQuantity="#{wykladImageUploadBean.uploadsAvailable}"
					id="upload">
					<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
				</rich:fileUpload>
				<h:panelGroup id="info">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
						<h:outputText value="No files currently uploaded"
							rendered="#{wykladImageUploadBean.size==0}" />
						<rich:dataGrid columns="1" value="#{wykladImageUploadBean.files}"
							var="file" rowKeyVar="row">
							<rich:panel bodyClass="rich-laguna-panel-no-header">
								<h:panelGrid columns="2">
									<a4j:mediaOutput element="img" mimeType="#{file.mime}"
										createContent="#{wykladImageUploadBean.paint}" value="#{row}"
										style="height:100px;" cacheable="false">
										<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
									</a4j:mediaOutput>
									<h:outputText value="#{row}" />
									<h:panelGrid columns="2">
										<h:outputText value="File Name:" />
										<h:outputText value="#{file.name}" />
										<h:outputText value="File Length(bytes):" />
										<h:outputText value="#{file.length}" />
									</h:panelGrid>
								</h:panelGrid>
							</rich:panel>
						</rich:dataGrid>
					</rich:panel>
					<br />
					<a4j:commandButton action="#{wykladImageUploadBean.clearUploadData}"
						render="info, upload" value="Clear Uploaded Data"
						rendered="#{wykladImageUploadBean.size>0}" />
					<a4j:commandButton action="#{wykladImageUploadBean.akceptuj}"
						render="info, upload" value="Akceptuj"
						rendered="#{wykladImageUploadBean.size>0}">
						<f:setPropertyActionListener
							target="#{wykladImageUploadBean.lekcja}"
							value="#{wykladKursyAc.lekcja}" />
					</a4j:commandButton>
				</h:panelGroup>
			</h:panelGrid>

		<a4j:commandButton action="#{wykladImageUploadBean.pokazFoty}"
						render="foty" value="pokaÅ¼ foty lekcji">
						<f:setPropertyActionListener
							target="#{wykladImageUploadBean.lekcja}"
							value="#{wykladKursyAc.lekcja}" />
						</a4j:commandButton>
			<h:panelGroup id="foty">
				<rich:dataGrid columns="1" value="#{wykladImageUploadBean.foty}"
					var="fota" rowKeyVar="rowf">
					<a4j:mediaOutput element="img"
						createContent="#{wykladImageUploadBean.paintBazy}" value="#{rowf}"
						style="height:100px;" cacheable="false">
					</a4j:mediaOutput>
				</rich:dataGrid>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>

</html>
