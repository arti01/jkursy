<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
		
	foty lekcji:
	<h:outputText value="#{wykladImageUploadBean.lekcja.tytul}" />
			<br />
			<h:form>
			<a4j:commandButton action="#{wykladImageUploadBean.pokazUpload}"
				render="uploadpg" value="pokaż/ukryj okno dodaj zdjęcia" />
			<h:panelGrid columns="2" columnClasses="top,top" id="uploadpg">
				<rich:fileUpload
					fileUploadListener="#{wykladImageUploadBean.listener}"
					maxFilesQuantity="#{wykladImageUploadBean.uploadsAvailable}"
					id="upload" rendered="#{wykladImageUploadBean.upload}">
					<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
				</rich:fileUpload>
				<h:panelGroup id="info" rendered="#{wykladImageUploadBean.upload}">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
						<h:outputText value="No files currently uploaded"
							rendered="#{wykladImageUploadBean.size==0}" />
						<rich:dataGrid columns="1" value="#{wykladImageUploadBean.files}"
							var="file" rowKeyVar="row">
							<rich:panel bodyClass="rich-laguna-panel-no-header">
								<h:panelGrid columns="2">
									<a4j:mediaOutput element="img" mimeType="#{file.mime}"
										createContent="#{wykladImageUploadBean.paint}" value="#{row}"
										style="height:100px;" cacheable="false" rel="">
										<f:param value="#{wykladImageUploadBean.timeStamp}"
											name="time" />
									</a4j:mediaOutput>
									<h:panelGrid columns="2">
										<h:outputText value="File Name:" />
										<h:outputText value="#{file.name}" />
										<h:outputText value="File Length(bytes):" />
										<h:outputText value="#{file.length}" />
									</h:panelGrid>
								</h:panelGrid>
							</rich:panel>
						</rich:dataGrid>
					</rich:panel>
					<br />
					<a4j:commandButton
						action="#{wykladImageUploadBean.clearUploadData}"
						render="info, upload" value="Clear Uploaded Data"
						rendered="#{wykladImageUploadBean.size>0}" />
					<h:commandButton action="#{wykladImageUploadBean.akceptuj}"
						render="info, upload, foty" value="Akceptuj"
						rendered="#{wykladImageUploadBean.size>0}">
						<f:setPropertyActionListener
							target="#{wykladImageUploadBean.lekcja}"
							value="#{wykladKursyAc.lekcja}" />
					</h:commandButton>
				</h:panelGroup>
			</h:panelGrid>
</h:form>
<h:form>
			<h:dataTable value="#{wykladImageUploadBean.fotyMd}" var="fota">
				<h:column>
					<h:selectOneMenu value="#{fota.lp}" onchange="submit();" valueChangeListener="#{wykladImageUploadBean.zmienFotaLp}">
						<f:selectItems value="#{wykladImageUploadBean.lekcja.fotyLpAll}"/>
					</h:selectOneMenu>
					</h:column>
					<h:column>
						<a4j:mediaOutput element="img"
							createContent="#{wykladImageUploadBean.paintBazy}"
							value="#{fota.idlekcjafoty}" cacheable="false">
							<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
						</a4j:mediaOutput>
						</h:column>
						<h:column>
						<h:inputTextarea id="opis" value="#{fota.opis}"/>
						<br/>
						<h:commandButton action="#{wykladImageUploadBean.akceptujOpis}"
							render="foty" value="akceptuj opis">
							<f:setPropertyActionListener
								target="#{wykladImageUploadBean.fota}" value="#{fota}" />
						</h:commandButton>
						</h:column>
						<h:column>
						<h:commandButton action="#{wykladImageUploadBean.usun}"
							render="foty" value="usun zdjęcie">
							<f:setPropertyActionListener
								target="#{wykladImageUploadBean.fota}" value="#{fota}" />
						</h:commandButton>
						</h:column>
			</h:dataTable>
			</h:form>
	</ui:define>
</ui:composition>

</html>
