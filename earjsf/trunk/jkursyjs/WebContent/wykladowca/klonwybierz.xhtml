<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<body>
	<ui:composition template="/templates/templatewyklad.xhtml">
		<ui:define name="body">
<h3>Klonowanie</h3>
<h:form>
<h:selectOneMenu value="#{wykladKlonAc.kursOld.idkursy}">
<f:selectItems value="#{login.zalogowany.kursies}" var="kurs" itemLabel="#{kurs.nazwa}" itemValue="#{kurs.idkursy}"/>
</h:selectOneMenu>
	<a4j:commandButton value="wybierz kurs do klonowania" action="#{wykladKlonAc.lekcjeOld}" render="lekcjeOld"/>
</h:form>
<br/>



<h:form >
<h:panelGrid  columns="2" id="lekcjeOld">
<h:panelGroup  rendered="#{wykladKlonAc.kursOld.lekcjas.size()>0}">
<h:outputLabel for="lekcje" value="zaznacz lekcje do sklonowania"/>
	<h:selectManyListbox value="#{wykladKlonAc.lekcjeOld}" id="lekcje">
			<f:selectItems value="#{wykladKlonAc.kursOld.lekcjas}" var="lekcja" itemLabel="#{lekcja.tytul}" itemValue="#{lekcja.idlekcja}"/>
	</h:selectManyListbox>
	<h:outputLabel for="kursNew" value="zaznacz kurs docelowy"/>
	<h:selectOneMenu value="#{wykladKlonAc.kursNew.idkursy}" id="kursNew">
		<f:selectItems value="#{wykladKlonAc.kursy}" var="kurs" itemLabel="#{kurs.nazwa}" itemValue="#{kurs.idkursy}"/>
	</h:selectOneMenu>
	<h:commandButton value="klonuj" action="#{wykladKlonAc.klonuj}"/>
</h:panelGroup>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
</body>
</html>
