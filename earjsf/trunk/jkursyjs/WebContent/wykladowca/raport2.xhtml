<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
<h3>Lista pytań do wykładowcy</h3>
		<ul>
			<ui:repeat var="kurs" value="#{login.zalogowany.kursies}">
				<h:panelGroup rendered="#{kurs.lekcjas.size()!=0}">
				<li>
				<hr size="3" />
				<h4>kurs:<h:outputText value="#{kurs.nazwa}" /></h4>
				<ul>
					<ui:repeat var="lekcja" value="#{kurs.lekcjas}">
						<h:panelGroup rendered="#{lekcja.dowykladowcy.size()!=0}">
						<li>
						<hr size="-1" />
						<h:form>
						<h:commandLink action="#{wykladKursyAc.lekcjaPodglad}">
							lekcja:<h:outputText value="#{lekcja.tytul}" />
							<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{lekcja}"/>
						</h:commandLink>
							<ui:repeat var="koment" value="#{lekcja.dowykladowcy}">
								<h:panelGrid columns="3">
									<h:outputText value="autor: #{koment.user.imieNazwisko}" />
									<h:outputText value="#{koment.datadodania}">
										<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
									</h:outputText>
									<h:commandLink value="odpowiedz"
										action="#{raportyAc.komentOdpowiedz}">
										<f:setPropertyActionListener
											target="#{raportyAc.lekcjaKoment}" value="#{koment}" />
									</h:commandLink>
								</h:panelGrid>
							</ui:repeat>
						</h:form></li>
						</h:panelGroup>
					</ui:repeat>
				</ul>
				</li>
				</h:panelGroup>
			</ui:repeat>
		</ul>

	</ui:define>
</ui:composition>
</html>
