<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
		<div id="right">
	
	
	<rich:dataTable value="#{wykladKursyAc.fotyKursantow}" var="fota"
            id="table" rows="1" first="#{kursantLekcjaAc.nrstrony-1}">
       <h:column>
            <h:panelGrid columns="1">
		<a4j:mediaOutput element="img"
				createContent="#{kursantLekcjaAc.paintDuza}"
				value="#{fota.idlekcjafotykursant}" cacheable="false">
		</a4j:mediaOutput>
		<h:outputText value="autor: #{fota.user.imieNazwisko}"/>
		<h:outputText value="dodana: #{fota.datadodaniaS}">
			<f:convertDateTime pattern="dd-MM-yyyy"/>
		</h:outputText>
		<h:outputText value="opis: #{fota.opis}"/>
		</h:panelGrid>
       </h:column>
    </rich:dataTable>
    <h:form id="sterowanie">
    <h:link value="powrót do zdjęć" outcome="/wykladowca/fotyKursantow.xhtml" />
	<br/>
    <a4j:commandLink value="poprzedna" action="#{kursantLekcjaAc.prevFotaKursant}" render="table, komentarze, sterowanie" rendered="#{kursantLekcjaAc.prev}">
    	<f:setPropertyActionListener target="#{kursantLekcjaAc.listaFot}" value="#{wykladKursyAc.fotyKursantow}"/>
    </a4j:commandLink>
    <h:outputText value="#{kursantLekcjaAc.nrstrony}"/>/<h:outputText value="#{kursantLekcjaAc.listaFot.size()}"/>
    <a4j:commandLink value="nastepna" action="#{kursantLekcjaAc.nextFotaKursant}" render="table, komentarze, sterowanie" rendered="#{kursantLekcjaAc.next}">
    	<f:setPropertyActionListener target="#{kursantLekcjaAc.listaFot}" value="#{wykladKursyAc.fotyKursantow}"/>
    </a4j:commandLink>
	</h:form>
			<h5>dyskusja o focie</h5>
			<h:form>
				<h:panelGrid columns="2" id="wpis">
					<h:message for="tresc" />
					<h:inputTextarea id="tresc"
						value="#{kursantLekcjaAc.komentarzFota.tresc}" cols="100" />
					<a4j:commandButton value="dodaj komentarz"
						action="#{kursantLekcjaAc.dodajKomentarzFota}"
						render="komentarze, wpis" />
				</h:panelGrid>
			</h:form>
			<h:form>
			<h:panelGroup id="komentarze">
				<ui:repeat var="koment"
					value="#{kursantLekcjaAc.fotaKursant.fotykursantkoment}">
					<h5><h:outputText value="autor: #{koment.user.imieNazwisko}, " />
					<h:outputText value="dodany: #{koment.datadodaniaS}" /></h5>
					<h:outputText value="#{koment.tresc}" />
					<br/>
					<a4j:commandButton value="usuń komentarz"
						action="#{kursantLekcjaAc.usunKomentarzFota}"
						render="komentarze">
						<f:setPropertyActionListener target="#{kursantLekcjaAc.komentarzFota}" value="#{koment}"/>
					</a4j:commandButton>
					<hr />
				</ui:repeat>
			</h:panelGroup>
			</h:form>
			</div>
	</ui:define>
</ui:composition>
</html>
