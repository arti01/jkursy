<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">	
	foty lekcji:
	<h:outputText value="#{wykladPlikUploadBean.lekcja.tytul}" />
	<h4><a4j:status startText="trwa wykonywanie operacji..." value="cos"/></h4>
		<h:form>
			<a4j:commandButton action="#{wykladPlikUploadBean.pokazUpload}"
				render="uploadpg" value="pokaż/ukryj okno dodaj pliki" />
			<h:panelGrid columns="2" columnClasses="top,top" id="uploadpg">
				<rich:fileUpload
					fileUploadListener="#{wykladPlikUploadBean.listener}"
					maxFilesQuantity="#{wykladPlikUploadBean.uploadsAvailable}"
					id="upload" rendered="#{wykladPlikUploadBean.upload}">
					<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
				</rich:fileUpload>
				<h:panelGroup id="info" rendered="#{wykladPlikUploadBean.upload}">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
						<h:outputText value="No files currently uploaded"
							rendered="#{wykladPlikUploadBean.size==0}" />
						<rich:dataGrid columns="1" value="#{wykladPlikUploadBean.files}"
							var="file" rowKeyVar="row">
							<rich:panel bodyClass="rich-laguna-panel-no-header">
								<h:panelGrid columns="1">
									<h:panelGrid columns="2">
										<h:outputText value="File Name:" />
										<h:outputText value="#{file.name}" />
										<h:outputText value="File Length(bytes):" />
										<h:outputText value="#{file.length}" />
									</h:panelGrid>
								</h:panelGrid>
							</rich:panel>
						</rich:dataGrid>
					</rich:panel>
					<br />
					<h:panelGroup id="infobutt" rendered="#{!wykladPlikUploadBean.trwaProces}">
					<a4j:commandButton action="#{wykladPlikUploadBean.clearUploadData}"
						render="info, upload" value="Clear Uploaded Data"
						rendered="#{wykladPlikUploadBean.size>0}" />
					<a4j:commandButton action="#{wykladPlikUploadBean.akceptuj}"
						render="info, upload, foty" value="Akceptuj"
						rendered="#{wykladPlikUploadBean.size>0}">
						<f:setPropertyActionListener
							target="#{wykladPlikUploadBean.lekcja}"
							value="#{wykladKursyAc.lekcja}" />
					</a4j:commandButton>
					</h:panelGroup>
					<br/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:dataTable id="foty" value="#{wykladPlikUploadBean.plikiMd}" var="plik">
				<h:column>
					<h:panelGrid columns="1">
						<h:inputText value="#{plik.opis}" size="70" />
						<h:commandButton value="zmień opis"
							action="#{wykladPlikUploadBean.akceptujOpis}">
							<f:setPropertyActionListener
								target="#{wykladPlikUploadBean.plik}" value="#{plik}" />
						</h:commandButton>
					</h:panelGrid>
				</h:column>
				<h:column>
					<h:commandButton value="pobierz plik"
						action="#{wykladPlikUploadBean.download}">
						<f:setPropertyActionListener target="#{wykladPlikUploadBean.plik}"
							value="#{plik}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<a4j:commandButton value="usuń plik"
						action="#{wykladPlikUploadBean.usun}" render="foty">
						<f:setPropertyActionListener target="#{wykladPlikUploadBean.plik}"
							value="#{plik}" />
					</a4j:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
