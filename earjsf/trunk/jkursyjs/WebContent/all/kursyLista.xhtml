<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
	<body>
	kursy
	
	<h:form>
			<rich:dataTable value="#{kursyAc.allKursy}" var="kurs"
				id="table">
				<rich:column sortBy="#{kurs.nazwa}" id="nazwa"
					sortOrder="#{adminKursyAc.nazwaOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie nazwa" render="table"
							action="#{adminKursyAc.sortBynazwa}" />
					</f:facet>
					<h:commandLink action="#{kursyAc.detale}">
						<h3><h:outputText value="#{kurs.nazwa}" /></h3>
					</h:commandLink>
					<h:outputText value="#{kurs.opisKrotki}" />
					<br/>wyk≈Çadowcy:<br/>
					<ul>
						<ui:repeat var="wyklad" value="#{kurs.wykladowcy}">
							<li><h:commandLink action="#{kursyAc.wykladDetale}">
								<f:setPropertyActionListener target="#{kursyAc.wykladowca}"
									value="#{wyklad}" />
								<h:outputText value="#{wyklad.imieNazwisko}" />
							</h:commandLink></li>
						</ui:repeat>
					</ul>
				</rich:column>
				
				<rich:column sortBy="#{kurs.dataod}" id="dataod"
					sortOrder="#{adminKursyAc.dataodOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie data od" render="table"
							action="#{adminKursyAc.sortBydataod}" />
					</f:facet>
					<h:commandLink action="#{kursyAc.detale}">
						<h:outputText value="#{kurs.dataod}">
							<f:convertDateTime pattern="yyyy-MM-dd"/>
						</h:outputText>
					</h:commandLink>
				</rich:column>
				
				<rich:column sortBy="#{kurs.datado}" id="datado"
					sortOrder="#{adminKursyAc.datadoOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie data do" render="table"
							action="#{adminKursyAc.sortBydatado}" />
					</f:facet>
					<h:commandLink action="#{kursyAc.detale}">
						<h:outputText value="#{kurs.datado}">
							<f:convertDateTime pattern="yyyy-MM-dd"/>
						</h:outputText>
					</h:commandLink>
				</rich:column>
			</rich:dataTable>
		</h:form>
		</body>
</ui:define>
</ui:composition>
</html>
