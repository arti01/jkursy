<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
	<h3>Zaloguj się aby rezerwować kursy</h3>
	<h:form id="form1">	
			<rich:dataTable value="#{kursyAc.allKursy}" var="kurs"
				id="table">	
				<rich:column sortBy="#{kurs.nazwa}" id="nazwa"
					sortOrder="#{adminKursyAc.nazwaOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie nazwa" render="table"
							action="#{adminKursyAc.sortBynazwa}" />
					</f:facet>
					<ul><li>
					<h:commandLink action="#{kursyAc.detale}">
						<h3><h:outputText value="#{kurs.nazwa}" /></h3>
					</h:commandLink>
					</li></ul>
					<h:commandButton value="rezerwuj kurs" action="#{kursantKursyAc.rezerwacja}" rendered="#{login.zalogowany.username!=null}">
						<f:setPropertyActionListener target="#{kursantKursyAc.kurs}" value="#{kurs}"/>
					</h:commandButton>
					<hr/>
					<h:outputText value="liczebność grupy #{kurs.wielkoscgrupy}" />
					<br/>
					<h:outputText value="(wolnych miejsc #{kurs.wolnychMiejsc})" />
					<br/>
					<h:outputText value="#{kurs.opisKrotki}" />
					<br/>wykładowcy:
					<ul>
						<ui:repeat var="wyklad" value="#{kurs.wykladowcy}" varStatus="aaa">
							<li><h:commandLink action="#{kursyAc.wykladDetale}">
							<f:param name="username" value="#{wyklad.username}"/>
								<h:outputText value="#{wyklad.imieNazwisko}" />
							</h:commandLink></li>
						</ui:repeat>
					</ul>
				</rich:column>				
				
				<rich:column sortBy="#{kurs.stacjonarnyTN}" id="stacjonarny"
					sortOrder="#{adminKursyAc.stacjonarnyTNOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie rodzaj kursu" render="table"
							action="#{adminKursyAc.sortBystacjonarnyTN}" />
					</f:facet>
					<ul><li>
					<h:commandLink action="#{kursyAc.detale}">
						<h:outputText value="#{kurs.stacjonarnyTN}"/>
					</h:commandLink>
					</li></ul>
				</rich:column>
				
				<rich:column sortBy="#{kurs.typykursu.nazwa}" id="typykursu"
					sortOrder="#{adminKursyAc.typykursuOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie typy kursu" render="table"
							action="#{adminKursyAc.sortBytypykursu}" />
					</f:facet>
					<h:commandLink action="#{indexAc.tk}">
						<f:setPropertyActionListener target="#{indexAc.tk}" value="#{kurs.typykursu}"/>
						<h:outputText value="#{kurs.typykursu.nazwa}"/>
					</h:commandLink>
				</rich:column>
				
				<rich:column sortBy="#{kurs.poziomyzaawansowania.nazwa}" id="poziomyzaawansowania"
					sortOrder="#{adminKursyAc.poziomyzaawansowaniaOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie poziom zaawansowania" render="table"
							action="#{adminKursyAc.sortBypoziomyzaawansowania}" />
					</f:facet>
					<ul><li>
					<h:commandLink action="#{indexAc.pz}">
						<f:setPropertyActionListener target="#{indexAc.pz}" value="#{kurs.poziomyzaawansowania}"/>
						<h:outputText value="#{kurs.poziomyzaawansowania.nazwa}"/>
					</h:commandLink>
					</li></ul>
				</rich:column>
				
				<rich:column sortBy="#{kurs.dataod}" id="dataod"
					sortOrder="#{adminKursyAc.dataodOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie data od" render="table"
							action="#{adminKursyAc.sortBydataod}" />
					</f:facet>
					<ul><li>
					<h:commandLink action="#{kursyAc.detale}">
						<h:outputText value="#{kurs.dataod}">
							<f:convertDateTime pattern="yyyy-MM-dd"/>
						</h:outputText>
					</h:commandLink>
					</li></ul>
				</rich:column>
				
				<rich:column sortBy="#{kurs.datado}" id="datado"
					sortOrder="#{adminKursyAc.datadoOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie data do" render="table"
							action="#{adminKursyAc.sortBydatado}" />
					</f:facet>
					<ul><li>
					<h:commandLink action="#{kursyAc.detale}">
						<h:outputText value="#{kurs.datado}">
							<f:convertDateTime pattern="yyyy-MM-dd"/>
						</h:outputText>
					</h:commandLink>
					</li></ul>
				</rich:column>
				
			</rich:dataTable>
			</h:form>
</ui:define>
</ui:composition>
</html>
