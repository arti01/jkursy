<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:body>
<h:form>
<ul>
		<h:panelGroup rendered="#{login.zalogowany.username==null}">
		<li><h:commandLink value="zaloguj" action="/all/login.xhtml"/></li>
		</h:panelGroup>
		<h:panelGroup rendered="#{login.zalogowany.username!=null}">
		<li>Jesteś zalogowany jako:<br/>
		<h:outputText value="#{login.zalogowany.imieNazwisko} (#{login.zalogowany.username})"/>
		<h:form>
		<h:commandButton value="wyloguj" action="#{login.wyloguj}"/>
		</h:form></li>
		</h:panelGroup>
	<li><h:commandLink value="kursy" action="#{kursyAc.list}"/></li>
	<li><h:commandLink value="wykladowcy" action="#{kursyAc.wykladList}"/></li>
	<li><h:commandLink value="dla absolwentów" action="indexAbsolw"/></li>
		<ui:repeat var="strona" value="#{indexAc.statyczneModel}">
			<li><h:commandLink action="#{indexAc.statyczna}">
				<h:outputText value="#{strona.tytul}" />
			</h:commandLink></li>
		</ui:repeat>
		<ui:repeat var="pz" value="#{indexAc.pzModel}">
			<li><h:commandLink action="#{indexAc.pz}">
				<f:setPropertyActionListener target="#{indexAc.pz}" value="#{pz}"/>
				<h:outputText value="poziom #{pz.nazwa}" />
			</h:commandLink></li>
		</ui:repeat>
		<ui:repeat var="tk" value="#{indexAc.tkModel}">
			<li><h:commandLink action="#{indexAc.tk}">
				<f:setPropertyActionListener target="#{indexAc.tk}" value="#{tk}"/>
				<h:outputText value="typy kursów: #{tk.nazwa}" />
			</h:commandLink></li>
		</ui:repeat>
	</ul>
</h:form>
</h:body>
</html>
