<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core">
<body>
<div id="left">

<ul>
	<li><h:commandLink value="do strony głównej" action="#{indexAc.index}" immediate="true">

	</li>
	<li><h:commandLink value="strefa administratorów" action="indexAdm"  immediate="true"/></li>
	<li><h:commandLink value="strefa wykładowców" action="indexWyklad"  immediate="true"/></li>
	<li><h:commandLink value="kursy" action="#{kursyAc.list}" immediate="true" /></li>
	<li><h:commandLink value="wykladowcy" action="#{kursyAc.wykladList}" immediate="true" /></li>

				<h:outputText value="#{strona.tytul}" />
			</h:commandLink></li>
	</ui:repeat>
	</ul>

</body>
</html>
