<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
<h3>ciałko</h3>
<h:form>
<ul>
<rich:list var="news" value="#{adminNewsyAc.allNewsy}" rows="5" type="unordered" title="news">
	<li><h:outputText value="#{news.tytul}"/>
	(<h:outputText value="#{news.datadodania}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>)</li>
				<h:panelGroup id="link">
					<a4j:commandLink value="więcej" action="#{indexAc.newsWiecej}" render="ss, link" rendered="#{!(indexAc.newsPokaz)}"/>
					<a4j:commandLink value="zwiń" action="#{indexAc.newsWiecej}" render="ss, link" rendered="#{(indexAc.newsPokaz)}"/>
				</h:panelGroup>
				<h:panelGrid id="ss">
					<a4j:commandLink action="#{indexAc.newsWiecej}" render="link, ss">
					<h:outputText value="#{news.tresc}" escape="false" rendered="#{indexAc.newsPokaz}"/>
					</a4j:commandLink>
				</h:panelGrid>
	<hr/>
</rich:list>
</ul>
</h:form>
</ui:define>
</ui:composition>
</body>
</html>
