<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
		<div id="content">
<h:form>
<ul>
<rich:list var="news" value="#{adminNewsyAc.allNewsy}" rows="5" type="unordered" title="news">
	<li>
	<h:panelGroup id="ss">
	<h4><h:outputText value="#{news.tytul}"/>
	(<h:outputText value="#{news.datadodania}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>)</h4>
					<a4j:commandLink value="więcej" action="#{indexAc.newsWiecej}" rendered="#{!(indexAc.newsPokaz)}" render="ss"/>
					<a4j:commandLink value="zwiń" action="#{indexAc.newsWiecej}" rendered="#{(indexAc.newsPokaz)}" render="ss"/>

					<h:outputText value="#{news.tresc}" escape="false" rendered="#{(indexAc.newsPokaz)}"/>
					<a4j:commandLink value="zwiń" action="#{indexAc.newsWiecej}" rendered="#{(indexAc.newsPokaz)}" render="ss"/>
	<hr/><br/></h:panelGroup></li>
</rich:list>
</ul>
</h:form>
</div>
</ui:define>
</ui:composition>
</body>
</html>
