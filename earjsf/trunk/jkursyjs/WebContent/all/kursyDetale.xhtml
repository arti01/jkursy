<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
	<body>
kursy detale:)
<br/>
nazwa:
<h2><h:outputText value="#{kursyAc.kurs.nazwa}"/></h2>
krótki opis:
<h3><h:outputText value="#{kursyAc.kurs.opisKrotki}"/></h3>
od:<h:outputText value="#{kursyAc.kurs.dataod}"><f:convertDateTime type="date"/> </h:outputText>
do:<h:outputText value="#{kursyAc.kurs.datado}"><f:convertDateTime type="date"/> </h:outputText>
<br/>
wykładowcy:<br/>
<h:form>
<ul>
<ui:repeat var="wyklad" value="#{kursyAc.kurs.wykladowcy}">
<li>
<h:commandLink action="#{kursyAc.wykladDetale}">
	<h:outputText value="#{wyklad.imieNazwisko}"/>
	<f:setPropertyActionListener target="#{kursyAc.wykladowca}" value="#{wyklad}"/>
</h:commandLink>
</li>
</ui:repeat>
</ul>
</h:form>
<br/>
tematy lekcji:<br/>
<ul>
<ui:repeat var="lekcja" value="#{kursyAc.kurs.lekcjas}">
	<li><h:outputText value="#{lekcja.lp}. #{lekcja.tytul}"/></li>
</ui:repeat>
</ul>
<br/>
opis:<br/>
<h:outputText value="#{kursyAc.kurs.opis}" escape="false"/>
</body>
</ui:define>
</ui:composition>
</html>
