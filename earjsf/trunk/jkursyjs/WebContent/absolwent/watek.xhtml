<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<body>
	<ui:composition template="/templates/templateabs.xhtml">
		<ui:define name="body">
<h3>ciałko absolwenta</h3>

<h:form>
			<h5>lista wątków</h5>
			<h:form>
				<h:panelGrid columns="3" id="wpis">
					<h:message for="tresc" />
					<h:outputLabel value="treść" />
					<h:inputTextarea id="tresc" value="#{absolwForumAc.post.tresc}" cols="100" />
				</h:panelGrid>
				<a4j:commandButton value="dodaj" action="#{absolwForumAc.dodajPost}" render="lista, wpis" />
			</h:form>
			<hr size="2"/>
			<br/>
			temat:
			<h:outputText value="#{watek.tytul}"/>
			<hr/>
			<h:panelGroup id="lista">
				<ui:repeat var="post" value="#{absolwForumAc.allPosty}">
					<h:outputText value="autor: #{post.user.imieNazwisko}, " />
					data dodania:
					<h:outputText value="#{post.datadodania}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</h:outputText>
					<br/>
					tresc:
					<h:outputText value="#{post.tresc}"/>
					<hr/>
				</ui:repeat>
			</h:panelGroup>
			</h:form>

</ui:define>
</ui:composition>
</body>
</html>
