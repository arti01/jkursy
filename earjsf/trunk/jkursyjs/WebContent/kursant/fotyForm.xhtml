<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatekursant.xhtml">
	<ui:define name="body">
		
	foty lekcji:
	<h:outputText value="#{kursantLekcjaAc.lekcja.tytul}" />
			<br />
			<h:form>
			<h:panelGrid columns="2" id="uploadpg">
				<rich:fileUpload
					fileUploadListener="#{kursantLekcjaAc.listenerFoty}"
					id="upload">
					<a4j:ajax event="uploadcomplete" execute="@none" render="foty" />
				</rich:fileUpload>
			</h:panelGrid>
			</h:form>

			<h:dataTable value="#{kursantLekcjaAc.lekcja.lekcjafotykursant}" var="fota" id="foty">
					<h:column>
						<a4j:mediaOutput element="img"
							createContent="#{wykladImageUploadBean.paintBazy}"
							value="#{fota.idlekcjafoty}" cacheable="false">
							<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
						</a4j:mediaOutput>
						</h:column>
			</h:dataTable>
	</ui:define>
</ui:composition>

</html>
