<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatekursant.xhtml">
	<ui:define name="body">
	
			<h:panelGroup id="uploadpg" rendered="#{kursantLekcjaAc.lekcja!=null}">
			<h:form>
				<rich:fileUpload
					fileUploadListener="#{kursantLekcjaAc.listenerFoty}"
					id="upload" rendered="#{kursantLekcjaAc.zalogowany.fotDoDodania>0}">
					<a4j:ajax event="uploadcomplete" execute="@none" render="foty, informacje, uploadpg" />
				</rich:fileUpload>
				<h:outputText value="nie możesz dodać już więcej zdjęć" rendered="#{0>=kursantLekcjaAc.zalogowany.fotDoDodania}"/>
			</h:form>
			</h:panelGroup>
			<hr/>
			<h:panelGrid columns="2" id="informacje" rendered="#{kursantLekcjaAc.lekcja!=null}">
				<h:outputText value="Maksymalna ilość zdjęć, które możesz dodać do lekcji"/>
				<h:outputText value="#{kursantLekcjaAc.lekcja.kursy.fotperkursantmax}"/>
				<h:outputText value="Maksymalna ilość zdjęć, które możesz dodać do lekcji bez komentarza wykładowcy"/>
				<h:outputText value="#{kursantLekcjaAc.lekcja.kursy.fotperkursantbezkoment}"/>
				<h:outputText value="Ilość Twoich zdjęć dodanych do lekcji: "/>
				<h:outputText value="#{kursantLekcjaAc.zalogowany.fotyDodaneDoLekcji.size()}"/>
				<h:outputText value="Ilość Twoich zdjęć nieskomentowanych przez wykładowcę: "/>
				<h:outputText value="#{kursantLekcjaAc.zalogowany.fotyBezkomentarza.size()}"/>
				<h:outputText value="Możesz jeszcze dodać: "/>
				<h:outputText value="#{kursantLekcjaAc.zalogowany.fotDoDodania}"/>
			</h:panelGrid>
			<hr size="1"/>
		<h:form>
			<rich:dataTable value="#{kursantLekcjaAc.listaFot}" var="fota" id="foty">
					<rich:column>
						<h:commandLink action="#{kursantLekcjaAc.fotaKursant}">
							<f:setPropertyActionListener target="#{kursantLekcjaAc.fotaKursant}" value="#{fota}"/>
							<a4j:mediaOutput element="img"
								createContent="#{kursantLekcjaAc.paintBazy}"
								value="#{fota.idlekcjafotykursant}" cacheable="false">
								<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
							</a4j:mediaOutput>
						</h:commandLink>
						</rich:column>
						<h:column>
							<h:panelGrid columns="1">
							<h:commandLink value="lekcja: #{fota.lekcja.tytul}" action="#{kursantLekcjaAc.pokaz}">
								<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{fota.lekcja}"/>
							</h:commandLink>
							<h:outputText value="dodana: #{fota.datadodaniaS}">
								<f:convertDateTime pattern="dd-MM-yyyy"/>
							</h:outputText>
							<h:outputText value="komentarz wykładowcy: #{fota.komentWykl}"/>
							<h:commandLink value="do zdjęcia" action="#{kursantLekcjaAc.fotaKursant}">
								<f:setPropertyActionListener target="#{kursantLekcjaAc.fotaKursant}" value="#{fota}"/>
							</h:commandLink>
							</h:panelGrid>
						</h:column>
						<rich:column filterValue="#{kursantLekcjaAc.user.imieNazwisko}" filterExpression="#{kursantLekcjaAc.user.imieNazwisko}" >
						<f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="autor" />
                        <h:selectOneMenu value="#{kursantLekcjaAc.user.imieNazwisko}" valueChangeListener="#{kursantLekcjaAc.zmienUser}">
                            <f:selectItems value="#{kursantKursyAc.kurs.kursanci}" var="kursant" itemLabel="#{kursant.imieNazwisko}" itemValue="#{kursant.imieNazwisko}"/>
                            <a4j:ajax render="foty" execute="@this" event="blur" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                </f:facet>
							<h:outputText value="#{fota.user.imieNazwisko}"/>
						</rich:column>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
