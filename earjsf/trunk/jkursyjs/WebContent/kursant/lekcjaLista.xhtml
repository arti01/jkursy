<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:composition template="/templates/templatekursant.xhtml">
		<ui:define name="body">
<h:body>

<h2>newys kursu</h2>

		<table>
			<ui:repeat var="news" value="#{kursantKursyAc.kurs.newsykursy}">
				<tr>
					<td>
					<h2><h:outputText value="#{news.tytul} " /></h2>
					<h4><h:outputText value="(#{news.datadodaniaS})" /></h4>
					<div class="copy"><h:outputText value="#{news.skrot}" /></div>
					<div id="wiecej"><h:form>
						<h:commandLink action="#{kursantKursyAc.newsWiecej}">
							<f:setPropertyActionListener target="#{kursantKursyAc.news}"
								value="#{news}"/>
		czytaj więcej...
		</h:commandLink>
					</h:form></div>
					</td>
				</tr>
			</ui:repeat>
		</table>
<br/>

<h:form>
	<h:selectOneMenu value="#{kursantKursyAc.user.username}" >
		<f:selectItems value="#{kursantKursyAc.kurs.kursanci}" var="kursant" itemLabel="#{kursant.imieNazwisko}" itemValue="#{kursant.username}"/>
	</h:selectOneMenu>
	<h:commandButton value="pokaż zdjęcia wybranego kursanta" action="#{kursantKursyAc.fotyKursantow}"/>
</h:form>

<div id="right">
<h2>lista lekcji:)</h2>
<h:form>
<rich:dataTable value="#{kursantKursyAc.lekcje}" var="lekcja">
	<rich:column>
	<f:facet name="header">tytuł lekcji</f:facet>
		<h:outputText value="#{lekcja.lp}"/>.
		<h:commandLink action="#{kursantLekcjaAc.pokaz}">
			<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{lekcja}"/>
		<h:outputText value="#{lekcja.tytul}"/>
		</h:commandLink>
	</rich:column>
	<rich:column>
		<f:facet name="header">data modyfikacji lekcji</f:facet>
		<h:outputText value="#{lekcja.datazmiany}"/>
	</rich:column>
	<rich:column>
		<f:facet name="header">ostatni komentarz do lekcji</f:facet>
		<h:outputText value="#{lekcja.lastKoment.datadodaniaS} " rendered="#{lekcja.lastKoment!=null}"/>
		<h:outputText value="autor: #{lekcja.lastKoment.user.imieNazwisko}" rendered="#{lekcja.lastKoment!=null}"/>
	</rich:column>
	<rich:column>
		<f:facet name="header">ostatno dodane zdjęcie kursanta</f:facet>
		<h:panelGrid columns="2">
			<h:outputText value="#{lekcja.lastFota.datadodaniaS} " rendered="#{lekcja.lastFota!=null}"/>
			<h:outputText value="autor: #{lekcja.lastFota.user.imieNazwisko}" rendered="#{lekcja.lastFota!=null}"/>
			<h:commandLink value="idź do zdjęć kursantów" action="#{kursantLekcjaAc.fotyLekcji}">
				<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{lekcja}"/>
			</h:commandLink>
		</h:panelGrid>
	</rich:column>
	<rich:column>
		<f:facet name="header">ostatno dodany komentarz do zdjęcia kursanta</f:facet>
		<h:panelGrid columns="2">
			<h:outputText value="#{lekcja.lastKomentFota.datadodaniaS} " rendered="#{lekcja.lastKomentFota!=null}"/>
			<h:outputText value="autor: #{lekcja.lastKomentFota.user.imieNazwisko}" rendered="#{lekcja.lastKomentFota!=null}"/>
			<h:commandLink value="idż do zdjęcia" action="#{kursantLekcjaAc.fotaKursantaLekcji}">
				<f:setPropertyActionListener target="#{kursantLekcjaAc.fotaKursant}" value="#{lekcja.lastKomentFota.lekcjafotykursant}"/>
				<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{lekcja}"/>
			</h:commandLink>
		</h:panelGrid>
	</rich:column>
</rich:dataTable>
</h:form>
</div>
<br/>
</h:body>
</ui:define>
</ui:composition>
</html>
