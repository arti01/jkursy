<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
	<body>
	<script type="text/javascript">
function takNie(){
	   return confirm('czy jestes pewien, ze chcesz tego?');
};
</script>
<h2>Kursy</h2>
<h:form>
<h:commandButton value="dodaj nowy" action="#{adminKursyAc.formNew}"/>
</h:form>

<h:form>
<h:dataTable var="kurs" value="#{adminKursyAc.allKursy}" border="0" width="100%">
	<h:column>
	<f:facet name="header">nazwa kursu</f:facet>
	<h:commandLink action="#{adminKursyAc.form}">
		<h:outputText value="#{kurs.nazwa}"/>
	</h:commandLink>
	</h:column>
	<h:column>
	<h:commandLink action="#{adminKursyAc.usun}" onclick="return takNie();">
		<h:outputText value="usun"/><br/>
	</h:commandLink>
	</h:column>
</h:dataTable>
</h:form>
</body>
</ui:define>
</ui:composition>
</html>
