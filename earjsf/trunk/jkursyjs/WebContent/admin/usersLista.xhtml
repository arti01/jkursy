<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
		<body>
		<script type="text/javascript">
	function takNie() {
		return confirm('czy jestes pewien, ze chcesz tego?');
	};
</script>
		<h2>Users</h2>
		<h:panelGroup>
		<h:form>
			<h:commandButton value="dodaj nowy" action="#{adminUsersAc.formNew}" />
			<br/>
			<br/>
			<h:panelGrid columns="4">
				<h:commandButton value="admini" action="#{adminUsersAc.listAdmin}" render="table"/>
				<a4j:commandButton value="wykladowcy" action="#{adminUsersAc.listWyklad}" render="table"/>
				<h:commandButton value="kursanci" action="#{adminUsersAc.listKursant}" render="table"/>
				<h:commandButton value="nieprzypisani" action="#{adminUsersAc.formNew}" render="table"/>
			</h:panelGrid>
		</h:form>
		</h:panelGroup>
<br/>
		<h:form>
			<rich:dataTable value="#{adminUsersAc.allUsers}" var="user"
				id="table">
				
				<rich:column sortBy="#{user.username}" id="username"
					sortOrder="#{adminUsersAc.usernameOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie login" render="table"
							action="#{adminUsersAc.sortByUsername}" />
					</f:facet>
					<h:commandLink action="#{adminUsersAc.form}">
						<h:outputText value="#{user.username}" />
					</h:commandLink>
				</rich:column>
				
				<rich:column sortBy="#{user.imieNazwisko}" id="imieNazwisko"
					sortOrder="#{adminUsersAc.imieNazwiskoOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie imie nazwisko" render="table"
							action="#{adminUsersAc.sortByImieNazwisko}" />
					</f:facet>
					<h:commandLink action="#{adminUsersAc.form}">
						<h:outputText value="#{user.imieNazwisko}" />
					</h:commandLink>
				</rich:column>
				<rich:column sortBy="#{user.dataZmiany}" id="dataZmiany"
					sortOrder="#{adminUsersAc.dataZmianyOrder}">
					<f:facet name="header">
						<a4j:commandLink value="sortowanie data zmiany" render="table"
							action="#{adminUsersAc.sortByDataZmiany}" />
					</f:facet>
					<h:commandLink action="#{adminUsersAc.form}">
						<h:outputText value="#{user.dataZmiany}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
			</rich:dataTable>
		</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
