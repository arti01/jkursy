<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
		<body>
		<h:form id="form">
				<h:panelGrid columns="3">
					<h:message for="nazwa" styleClass="error" />
					<h:outputLabel value="nazwa" />
					<h:inputText id="nazwa" value="#{adminPoziomyZaaAc.pz.nazwa}"
						size="100" />
				</h:panelGrid>
				<a4j:commandButton value="wyślij"
					action="#{adminPoziomyZaaAc.dodaj}" render="form, lista" />
		</h:form>
		
		<h:form>
		<rich:dataTable var="pz" value="#{adminPoziomyZaaAc.all}" id="lista">
		<rich:column>
			<h:outputText value="#{pz.nazwa}"/>
			<h:outputText value="#{adminPoziomyZaaAc.all}"/>
		</rich:column>
		<rich:column>

		  <a4j:commandLink id="deletelink"
                        action="#{adminPoziomyZaaAc.usun}" render="lista">
                        <h:button value="usuń"/>
                    </a4j:commandLink>
		</rich:column>
		</rich:dataTable>
		</h:form>
		
</body>
	</ui:define>
</ui:composition>
</html>
