<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
		<body>
			<h:panelGroup id="uploadpg" rendered="#{adminNewsyAc.news.tytul!=null}">
				<h:form>
					<rich:fileUpload fileUploadListener="#{adminNewsyAc.listenerFoty}" id="upload">
						<a4j:ajax event="uploadcomplete" execute="@none" render="uploadpg, form" />
					</rich:fileUpload>
				</h:form>
			</h:panelGroup>
			<h2>Dodawanie zdjęć tylko do istniejących newsów</h2>
			<h:form id="form">
				<a4j:mediaOutput element="img" createContent="#{adminNewsyAc.paintFota}"
					value="#{adminNewsyAc.news.idnewsy}" cacheable="false" rendered="#{adminNewsyAc.news.fota!=null}">
					<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
				</a4j:mediaOutput>
				<br />
				<h:commandLink value="usuń fotę" action="#{adminNewsyAc.usunFote}"
					rendered="#{adminNewsyAc.news.fota!=null}" />
				<h:panelGrid columns="3">
					<h:message for="tytul" styleClass="error" />
					<h:outputLabel value="tytul" />
					<h:inputText id="tytul" value="#{adminNewsyAc.news.tytul}" size="100" />

					<h:message for="skrot" styleClass="error" />
					<h:outputLabel value="skrót newsa" />
					<h:inputTextarea id="skrot" value="#{adminNewsyAc.news.skrot}" immediate="true" cols="100" />

					<h:message for="tresc" styleClass="error" />
					<h:outputLabel value="tresc" />
					<h:inputTextarea id="tresc" value="#{adminNewsyAc.news.tresc}" immediate="true" styleClass="mceEditor" />
					<script type="text/javascript">
						tinyMCE
								.init({
									// General options
									mode : "specific_textareas",
									editor_selector : "mceEditor",
									theme : "advanced",
									plugins : "safari,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

									// Theme options
									theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
									theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
									theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
									theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak,|,insertfile,insertimage",
									theme_advanced_toolbar_location : "top",
									theme_advanced_toolbar_align : "left",
									theme_advanced_statusbar_location : "bottom",
									theme_advanced_resizing : true,

									// Example content CSS (should be your site CSS)
									content_css : "../burned/default.css",

									// Drop lists for link/image/media/template dialogs
									template_external_list_url : "js/template_list.js",
									external_link_list_url : "js/link_list.js",
									external_image_list_url : "js/image_list.js",
									media_external_list_url : "js/media_list.js",

									// Replace values for the template plugin
									template_replace_values : {
										username : "Some User",
										staffid : "991234"
									}
								});
					</script>
				</h:panelGrid>
				<h:commandButton value="wyślij" action="#{adminNewsyAc.dodaj}" />
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
