<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
	<body>
<h2>Strony statyczne</h2>
<h:form>
<h:commandButton value="dodaj nowa" action="#{adminStatyczneAc.formNew}"/>
</h:form>

<h:form>
<ui:repeat var="statyczna" value="#{adminStatyczneAc.allStatyczne}">	
	<h:selectOneMenu value="#{statyczna.lp}" onchange="submit();" valueChangeListener="#{adminStatyczneAc.zmienEe}">
		<f:selectItems value="#{adminStatyczneAc.statImp.lpAll}"/>
	</h:selectOneMenu>	
	<h:commandLink action="#{adminStatyczneAc.form}">
		<h:outputText value="#{statyczna.tytul}"/><br/>
	</h:commandLink>
</ui:repeat>
</h:form>
	 
</body>
</ui:define>
</ui:composition>
</html>
