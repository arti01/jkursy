<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/template_login.xhtml">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>

        <div id="login">
                <h:form>
                    <h:message for="userpass" styleClass="error" />
                    <h:outputLabel value="hasło" />
                    <h:inputSecret id="userpass" value="#{login.zalogowany.userId.hasla.pass}" immediate="true" size="50"/>
                    <br/>
                    <h:message for="userpass1" styleClass="error" />
                    <h:outputLabel value="hasło ponownie" />
                    <h:inputSecret id="userpass1" value="#{login.password}" immediate="true" size="50"/>
                    <hr/>
                    <h:message for="wykonaj" styleClass="error" />
                    <h:commandButton id="wykonaj" value="wykonaj" action="#{login.zmienHaslo}"/>
                    <hr/>
                    <h:outputLink value="../index.html">Opuść tą stronę</h:outputLink>
                </h:form>
        </div>
    </ui:define>

</ui:composition>
