<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="../resources/css/default.css"/>
        <h3>Detale dokumentu</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form>
            <rich:tabPanel >
                <rich:tab header="Informacje podstawowe">
                    <ui:include src="./dokumentEdit.xhtml"/>
                    <a4j:commandButton id="zapisz" value="Zapisz" action="#{RejestracjaRej.edytujZdetale}" execute="@form"/>
                </rich:tab>
                
                <rich:tab header="pliki">
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="top,top">
                            <rich:fileUpload fileUploadListener="#{fileUploadBean.listener}" id="upload" maxFilesQuantity="5">
                                <a4j:ajax event="uploadcomplete" execute="@none" render="info" />
                            </rich:fileUpload>
                            <h:panelGroup id="info" layout="block">
                                <rich:panel bodyClass="info">
                                    <f:facet name="header">
                                        <h:outputText value="Uploaded Files Info" />
                                    </f:facet>
                                    <h:outputText value="No files currently uploaded" rendered="#{fileUploadBean.size==0}" />
                                    <rich:dataGrid columns="1" value="#{fileUploadBean.files}" var="file" rowKeyVar="row">
                                        <rich:panel bodyClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="2">
                                                <a4j:mediaOutput element="img" mimeType="image/jpeg" createContent="#{fileUploadBean.paint}"
                                                                 value="#{row}" style="width:100px; height:100px;" cacheable="false">
                                                    <f:param value="#{fileUploadBean.timeStamp}" name="time" />
                                                </a4j:mediaOutput>
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="File Name:" />
                                                    <h:outputText value="#{file.name}" />
                                                    <h:outputText value="File Length(bytes):" />
                                                    <h:outputText value="#{file.length}" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <br />
                                <a4j:commandButton action="#{fileUploadBean.clearUploadData}" render="info, upload" value="Clear Uploaded Data"
                                                   rendered="#{fileUploadBean.size>0}" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </rich:tab>
            </rich:tabPanel>
            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
