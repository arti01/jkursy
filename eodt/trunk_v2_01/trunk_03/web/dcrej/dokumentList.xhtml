<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <h3>Rejestracja dokumentów</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form>
            <rich:popupPanel header="Wprowadź podstawowe informacje" id="dodajPane"  autosized="true" domElementAttachment="parent">
                <h:panelGrid columns="3" id="dodajGrid">
                    <h:outputLabel for="nameD" value="nazwa: "/>
                    <h:inputText id="nameD" value="#{RejestracjaRej.obiekt.nazwa}"  size="90" ><rich:validator/></h:inputText>
                    <rich:message for="nameD" styleClass="error" />

                    <h:outputLabel for="opisD" value="opis: "/>
                    <h:inputTextarea id="opisD" value="#{RejestracjaRej.obiekt.opis}"  cols="90" ><rich:validator/></h:inputTextarea>
                    <rich:message for="opisD" styleClass="error" />

                    <h:outputLabel for="dataD" value="Data dokumentu"/>
                    <rich:calendar value="#{RejestracjaRej.obiekt.dataDok}" id="dataD" locale="#{UrlopM.locale}"
                                   popup="true" datePattern="yyyy-MM-dd"
                                   showApplyButton="#{calendarBean.showApply}" style="width:200px">
                        <rich:validator /></rich:calendar>
                    <rich:message for="dataD" styleClass="error" />

                    <h:outputLabel for="rodzajD" value="rodzaj: "/>
                    <h:selectOneMenu id="rodzajD" value="#{RejestracjaRej.obiekt.rodzajId}" converter="#{DcRodzajConv}" >
                        <f:selectItems value="#{RodzajeCfg.lista}" var="rodzaj" itemValue="#{rodzaj}" itemLabel="#{rodzaj.nazwa}"/>
                    </h:selectOneMenu>
                    <rich:message for="rodzajD" styleClass="error" />

                    <h:outputLabel for="zrodloD" value="źródło: "/>
                    <h:selectOneMenu id="zrodloD" value="#{RejestracjaRej.obiekt.zrodloId}" converter="#{DcZrodloConv}" >
                        <f:selectItems value="#{ZrodlaCfg.lista}" var="zrodlo" itemValue="#{zrodlo}" itemLabel="#{zrodlo.nazwa}"/>
                    </h:selectOneMenu>
                    <rich:message for="zrodloD" styleClass="error" />

                    <h:outputLabel for="projektD" value="projekt: "/>
                    <h:selectOneMenu id="projektD" value="#{RejestracjaRej.obiekt.projektId}" converter="#{DcProjektConv}" >
                        <f:selectItems value="#{ProjektyCfg.lista}" var="projekt" itemValue="#{projekt}" itemLabel="#{projekt.nazwa}"/>
                    </h:selectOneMenu>
                    <rich:message for="projektD" styleClass="error" />

                </h:panelGrid>
                <rich:message for="zapisz" styleClass="error" />
                <rich:message for="dodaj" styleClass="error" />

                <a4j:commandButton id="dodaj" value="Dodaj" action="#{RejestracjaRej.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                                   rendered="#{RejestracjaRej.obiekt.id==null}"/>
                <a4j:commandButton id="zapisz" value="Zapisz" action="#{RejestracjaRej.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                                   rendered="#{RejestracjaRej.obiekt.id!=null}"/>
                <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                        return false;" />
            </rich:popupPanel>

            <rich:panel id="listPanel">
                <a4j:commandLink  execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                    <h4>[dodaj]</h4>
                </a4j:commandLink>

                <rich:dataTable value="#{RejestracjaRej.lista}" var="item" iterationStatusVar="it" rows="10" id="table" style="width: 100%">
                    <f:facet name="header"><rich:dataScroller for="table" fastControls="hide" maxPages="5"/></f:facet>
                    <f:facet name="footer"><rich:dataScroller for="table" fastControls="hide" maxPages="5"/></f:facet>
                    <rich:column sortBy="#{item.id}" sortOrder="descending">
                        <f:facet name="header">id</f:facet>
                            #{item.id}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">data rejestracji</f:facet>
                        <h:outputText value="#{item.dataWprow}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">nazwa</f:facet>
                        <h:outputText id="nazwaList" value="#{item.nazwa}"/>
                        <rich:tooltip target="nazwaList">
                            #{item.opis}
                        </rich:tooltip>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">data dokumentu</f:facet>
                        <h:outputText value="#{item.dataDok}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="CET"/></h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">żródło</f:facet>
                            #{item.zrodloId.nazwa}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">wprowadził</f:facet>
                            #{item.userId.fullname}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">rodzaj</f:facet>
                        <h:outputText id="rodzajList" value="#{item.rodzajId.nazwa}"/>
                        <rich:tooltip target="rodzajList">
                            #{item.rodzajId.opis} z grupy:#{item.rodzajId.idRodzajGrupa.nazwa}
                        </rich:tooltip>
                    </rich:column>

                    <rich:column style="width: 70px">
                        <a4j:commandLink execute="@this" render="@none"
                                         oncomplete="#{rich:component('confirmPane')}.show()">
                            <h:graphicImage value="/images/delete.png" alt="delete" />
                            <f:setPropertyActionListener target="#{RejestracjaRej.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:commandLink render="dodajPane" execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                            <h:graphicImage value="/images/edit.png" alt="edit" />
                            <f:setPropertyActionListener target="#{RejestracjaRej.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:commandLink execute="@this" action="#{RejestracjaRej.detale}">
                            <h:graphicImage value="/images/detail.png" alt="details" />
                            <f:setPropertyActionListener target="#{RejestracjaRej.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>


            <a4j:jsFunction name="remove" action="#{RejestracjaRej.usun}" render="table" execute="@this"
                            oncomplete="#{rich:component('confirmPane')}.hide();" />
            <rich:popupPanel id="confirmPane" autosized="true">
                Na pewno chcesz skasować?
                <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                        return false;" />
                <a4j:commandButton value="Tak" onclick="remove();
                        return false;" />
            </rich:popupPanel>

            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
