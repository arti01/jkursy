<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <h3>Rodzaje</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <ui:include src="./rodzajeEdit.xhtml"/>
        <hr/>
        <h:form>
            <rich:panel id="listPanel">
                <a4j:commandLink  execute="@this" oncomplete="#{rich:component('dodajPaneRodzaj')}.show()">
                    <h4>[dodaj]</h4>
                </a4j:commandLink>

                <rich:dataTable id="tableRodzaj" value="#{RodzajeCfg.lista}" var="item" iterationStatusVar="it" style="width: 100%">
                    <rich:column sortBy="#{item.nazwa}" sortOrder="ascending">
                        <f:facet name="header">nazwa</f:facet>
                            #{item.nazwa}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">opis</f:facet>
                            #{item.opis}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">grupa</f:facet>
                            <h:outputText value="#{item.idRodzajGrupa.nazwa}" id="grupa"/>
                            <rich:tooltip id="tt1" layout="block" target="grupa">
                                <h:outputText value="#{item.idRodzajGrupa.opis}"/>
                            </rich:tooltip>
                    </rich:column>
                    <rich:column style="width: 45px">
                        <a4j:commandLink execute="@this" render="@none"
                                         oncomplete="#{rich:component('confirmPaneRodzaj')}.show()">
                            <h:graphicImage value="/images/delete.gif" alt="delete" />
                            <f:setPropertyActionListener target="#{RodzajeCfg.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:commandLink render="dodajPaneRodzaj" execute="@this" oncomplete="#{rich:component('dodajPaneRodzaj')}.show()">
                            <h:graphicImage value="/images/edit.gif" alt="edit" />
                            <f:setPropertyActionListener target="#{RodzajeCfg.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>

            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
