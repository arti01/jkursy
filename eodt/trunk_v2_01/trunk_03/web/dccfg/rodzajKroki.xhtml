<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="../resources/css/default.css"/>
        <h3>Definicja kroków akceptacji</h3>
        <h3>#{RodzajeCfg.obiekt.nazwa}</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form>
            <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
                <h:panelGrid columns="2" id="dodajGridCalosc">
                    <h:panelGrid columns="3" id="dodajGrid">
                        <h:outputLabel for="typ" value="typ kroku: "/>
                        <h:selectOneMenu id="typ" value="#{RodzajeCfg.akcKrok.dcAckeptTypKroku}" converter="#{DcAkceptTypKrokuConv}" >
                            <f:selectItems value="#{RodzajeCfg.typKrokuLista}" var="typ" itemValue="#{typ}" itemLabel="#{typ.nazwa}"/>
                        </h:selectOneMenu>
                        <rich:message for="typ" styleClass="error" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" id="dodajGridCzlon">
                        <h:outputLabel for="user_id" value="Zastępuje go (podaj email)"/>
                        <rich:autocomplete id="user_id" value="#{RodzajeCfg.user}" mode="lazyClient" autocompleteList="#{RodzajeCfg.usersLista}" var="user" fetchValue="#{user.adrEmail}" converter="#{UzytkownikConvEmail}">
                            #{user.adrEmail}
                            #{user.fullname}
                        </rich:autocomplete>
                        <a4j:commandButton value="dodaj członka" execute="user_id" action="#{RodzajeCfg.dodajUser}" render="user_list"/>
                        <rich:list id="user_list" value="#{RodzajeCfg.akcKrok.uzytkownikList}" var="user">
                            #{user.fullname}
                        </rich:list>
                    </h:panelGrid>
                </h:panelGrid>
                <rich:message for="sec_user_id" styleClass="error" />

                <rich:message for="zapisz" styleClass="error" />
                <rich:message for="dodaj" styleClass="error" />

                <a4j:commandButton id="dodaj" value="Dodaj" action="#{RodzajeCfg.dodajKrok}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                                   rendered="#{RodzajeCfg.akcKrok.id==null}"/>
                <a4j:commandButton id="zapisz" value="Zapisz" action="#{ZrodlaCfg.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                                   rendered="#{RodzajeCfg.akcKrok.id!=null}"/>
                <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                        return false;" />
            </rich:popupPanel>

            <rich:panel id="listPanel">
                <a4j:commandLink  execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                    <h4>[dodaj krok]</h4>
                </a4j:commandLink>

                <rich:dataTable id="tableKroki" value="#{RodzajeCfg.obiekt.dcAkceptKroki}" var="item" iterationStatusVar="it" rows="10" style="width: 100%">
                    <rich:column sortBy="#{item.id}" sortOrder="ascending">
                        <f:facet name="header">id</f:facet>
                            #{item.id}
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">typ akceptacji</f:facet>
                            #{item.dcAckeptTypKroku.nazwa}
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">członkowie</f:facet>
                        <rich:list value="#{item.uzytkownikList}" var="user">
                            #{user.fullname}
                        </rich:list>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>
            <a4j:jsFunction name="remove" action="#{RejestracjaRej.usunPlik}" render="tabPliki" execute="@this"
                            oncomplete="#{rich:component('confirmPane')}.hide();" />
            <rich:popupPanel id="confirmPane" autosized="true">
                Na pewno chcesz skasować?
                <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                        return false;" />
                <a4j:commandButton value="Tak" onclick="remove();
                        return false;" />
            </rich:popupPanel>
            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać...
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
