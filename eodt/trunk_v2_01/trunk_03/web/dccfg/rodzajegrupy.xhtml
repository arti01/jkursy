<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <h3>Grupy Rodzajów</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form>
            <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
                <h:panelGrid columns="3" id="dodajGrid">
                    <h:outputLabel for="nameD" value="nazwa: "/>
                    <h:inputText id="nameD" value="#{RodzajeGrupy.rodzajGrupa.nazwa}"  size="50" ><rich:validator/></h:inputText>
                    <rich:message for="nameD" styleClass="error" />

                    <h:outputLabel for="opisD" value="opis: "/>
                    <h:inputText id="opisD" value="#{RodzajeGrupy.rodzajGrupa.opis}"  size="50" ><rich:validator/></h:inputText>
                    <rich:message for="opisD" styleClass="error" />
                </h:panelGrid>
                <a4j:commandButton value="Dodaj" action="#{RodzajeGrupy.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}" 
                                   rendered="#{RodzajeGrupy.rodzajGrupa.id==null}"/>
                <a4j:commandButton value="Zapisz" action="#{RodzajeGrupy.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}" 
                                   rendered="#{RodzajeGrupy.rodzajGrupa.id!=null}"/>

                <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                        return false;" />
            </rich:popupPanel>

            <rich:panel id="listPanel">
                <a4j:commandLink  execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                    <h4>[dodaj]</h4>
                </a4j:commandLink>

                <rich:dataTable value="#{RodzajeGrupy.lista}" var="item" iterationStatusVar="it" id="table">
                    <rich:column sortBy="#{item.nazwa}" sortOrder="ascending">
                        <f:facet name="header">nazwa</f:facet>
                            #{item.nazwa}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">opis</f:facet>
                            #{item.opis}
                    </rich:column>
                    <rich:column>
                        <a4j:commandLink execute="@this" render="@none"
                                         oncomplete="#{rich:component('confirmPane')}.show()">
                            <h:graphicImage value="/images/delete.gif" alt="delete" />
                            <f:setPropertyActionListener target="#{RodzajeGrupy.rodzajGrupa}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:commandLink render="dodajPane" execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                            <h:graphicImage value="/images/edit.gif" alt="edit" />
                            <f:setPropertyActionListener target="#{RodzajeGrupy.rodzajGrupa}" value="#{item}" />
                        </a4j:commandLink>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>


            <a4j:jsFunction name="remove" action="#{RodzajeGrupy.usun}" render="table" execute="@this"
                            oncomplete="#{rich:component('confirmPane')}.hide();" />
            <rich:popupPanel id="confirmPane" autosized="true">
                Na pewno chcesz skasować?
                <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                        return false;" />
                <a4j:commandButton value="Tak" onclick="remove();
                        return false;" />
            </rich:popupPanel>

            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
