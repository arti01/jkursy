<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <h4>Grupy Rodzajów</h4>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form>

            <a4j:commandLink  value="[dodaj]" execute="@this" oncomplete="#{rich:component('dodajPane')}.show()"/>

            <rich:popupPanel header="Dodaj nowy" id="dodajPane"  autosized="true" domElementAttachment="parent">
                <h:panelGrid columns="3" id="dodajGrid">
                    <h:outputLabel for="nameD" value="nazwa: "/>
                    <h:inputText id="nameD" value="#{RodzajeGrupy.rodzajGrupa.nazwa}"  size="50" ><rich:validator/></h:inputText>
                    <rich:message for="nameD" styleClass="error" />

                    <h:outputLabel for="opisD" value="opis: "/>
                    <h:inputText id="opisD" value="#{RodzajeGrupy.rodzajGrupa.opis}"  size="50" ><rich:validator/></h:inputText>
                    <rich:message for="opisD" styleClass="error" />
                </h:panelGrid>

                <a4j:commandButton value="Zapisz" action="#{RodzajeGrupy.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}" />

                <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                        return false;" />
            </rich:popupPanel>

            <rich:panel id="listPanel">
                <rich:list value="#{RodzajeGrupy.lista}" id="list" var="vendorList">
                    <a4j:commandLink value="#{vendorList.nazwa}" action="#{rodzajeGrupy.test}"/>
                </rich:list>
            </rich:panel>
            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
