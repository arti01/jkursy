<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
		<h4>Ustaw swojego zastępce</h4>
        <h:form>
            <a4j:outputPanel id="formWprow" layout="block">
                <h:panelGrid columns="3" id="form">
                    
                    <h:outputLabel for="sec_user_id" value="Zastępuje go (podaj email)"/>
                    <rich:autocomplete id="sec_user_id" value="#{UsersM.strukt.secUserId}" mode="lazyClient" autocompleteList="#{UsersM.users}" var="user" fetchValue="#{user.adrEmail}" converter="#{UzytkownikConvEmail}">
                        #{user.adrEmail}
                        #{user.fullname}
                    </rich:autocomplete>
                    <rich:message for="sec_user_id" styleClass="error" />

                    
                    <br/>
                    <rich:message for="zapisz" styleClass="error"/>
                    <br/>
                    <rich:notifyMessages stayTime="3000" nonblocking="true" style="" nonblockingOpacity=".7"/>
                    <a4j:commandLink id="zapisz" value="[  Zapisz  ]" action="#{UsersM.ustawZastepceZapisz}" render="formWprow" execute="formWprow"/>
                </h:panelGrid>
            </a4j:outputPanel>
        </h:form>
        <hr/>

    </ui:define>

</ui:composition>
