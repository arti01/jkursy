<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <div id="tabela">
            <h3>Obsługa Wniosków</h3>

            <a4j:outputPanel id="formWprow" layout="block">
                <h:form>
                    <h:panelGrid columns="3" id="form">
                        <h:outputLabel for="name" value="imię, nazwisko: "/>
                        <h:inputText id="name" value="#{UrlopM.urlop.uzytkownik.fullname}"  size="50" readonly="true"/>
                        <rich:message for="name" styleClass="error" />

                        <h:outputLabel for="rodzajW" value="Zwracam się z prośbą o udzielenie urlopu (rodzaj)"/>
                        <h:selectOneMenu id="rodzajW" value="#{UrlopM.urlop.rodzajId}" converter="#{WnRodzajeConv}">
                            <f:selectItems value="#{UrlopM.rodzajeC.findWnRodzajeEntities}" var="rodzaj" itemValue="#{rodzaj}" itemLabel="#{rodzaj.opis}"/>
                        </h:selectOneMenu>
                        <rich:message for="rodzajW" styleClass="error" />

                        <h:outputLabel for="data_od" value="data od:"/>
                        <rich:calendar value="#{UrlopM.urlop.dataOd}" id="data_od" locale="#{UrlopM.locale}"
                                       popup="true" datePattern="yyyy-MM-dd"
                                       showApplyButton="#{calendarBean.showApply}" style="width:200px">
                            <rich:validator /></rich:calendar>
                        <rich:message for="data_od" styleClass="error" />

                        <h:outputLabel for="data_do" value="data do:"/>
                        <rich:calendar value="#{UrlopM.urlop.dataDo}" id="data_do" locale="#{UrlopM.locale}"
                                       popup="true" datePattern="yyyy-MM-dd"
                                       showApplyButton="#{calendarBean.showApply}" style="width:200px">
                            <rich:validator /></rich:calendar>

                        <rich:message for="data_do" styleClass="error" />

                        <rich:message for="dodaj" styleClass="error"/>
                        <br/>
                        <rich:notifyMessages stayTime="3000" nonblocking="true" style="" nonblockingOpacity=".7"/>
                        <a4j:commandLink id="dodaj" value="Zapisz wniosek" action="#{UrlopM.dodaj}" render="formTab, formWprow" execute="formWprow"/>
                    </h:panelGrid>
                </h:form>
            </a4j:outputPanel>
            <hr/>

            <a4j:outputPanel id="formTab" layout="block">
                <h:form>
                    <rich:dataTable value="#{UrlopM.urlopyList}" var="urlop" id="table">
                        <rich:column >
                            <f:facet name="header">
                                Wniosek złożony przez
                            </f:facet>
                            <h:outputText value="#{urlop.przyjmujacy.fullname}" rendered="#{urlop.przyjmujacy!=null}"/>
                            <h:outputText value="#{urlop.uzytkownik.fullname}" rendered="#{urlop.przyjmujacy==null}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Id wniosku (a co z numerem wniosku?)
                            </f:facet>
                            <h:outputText value="#{urlop.id}"/>
                            <rich:collapsiblePanel header="Historia" expanded="false" switchType="client" rendered="#{fn:length(urlop.wnHistoriaList)>0}" id="histTab">
                                <h:dataTable value="#{urlop.wnHistoriaList}" var="hist">
                                    <rich:column>
                                        <f:facet name="header">
                                            data zmiany
                                        </f:facet>
                                        <h:outputText value="#{hist.dataZmiany}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Zmianę wykonał
                                        </f:facet>
                                        <h:outputText value="#{hist.zmieniajacy.fullname}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Status
                                        </f:facet>
                                        <h:outputText value="#{hist.statusId.opis}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Opis
                                        </f:facet>
                                        <h:outputText value="#{hist.opisZmiany}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Akceptant
                                        </f:facet>
                                        <h:outputText value="#{hist.akceptant.fullname}"/>
                                    </rich:column>
                                </h:dataTable>
                            </rich:collapsiblePanel>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Rodzaj
                            </f:facet>
                            <h:outputText value="#{urlop.rodzajId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Wprowadzony
                            </f:facet>
                            <h:outputText value="#{urlop.dataWprowadzenia}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Od Do
                            </f:facet>
                            <h:outputText value="#{urlop.dataOd}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopM.locale}" timeZone="CET"/></h:outputText>
                            <br/>
                            <h:outputText value="#{urlop.dataDo}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopM.locale}" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column style="background-color: #{urlop.statusId.kolor}">
                            <f:facet name="header">
                                Status
                            </f:facet>
                            <h:outputText value="#{urlop.statusId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Akceptant
                            </f:facet>
                            <h:outputText value="#{urlop.akceptant.fullname}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Akcje
                            </f:facet>
                            <a4j:commandLink value="usuń" action="#{UrlopM.usun}" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formTab, formWprow">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="edytuj" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formWprow">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="wyślij" action="#{UrlopM.wyslij}" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formTab, formWprow" limitRender="true">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                        </rich:column>
                    </rich:dataTable>
                </h:form>
            </a4j:outputPanel>
        </div>
    </ui:define>

</ui:composition>
