<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <div id="tabela">
            <h:form>
                <hr/>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="imię, nazwisko: "/>
                    <h:inputText id="name" value="#{UsersM.user.fullname}"  size="50" />
                    <h:outputLabel for="email" value="email: "/>
                    <h:inputText id="email" value="#{UsersM.user.adrEmail}"  size="50" />

                    <h:outputLabel for="dzial" value="dzial: "/>
                    <h:selectOneMenu id="dzial" value="#{UsersM.user.struktura.dzialId}" converter="#{DzialConv}">
                        <f:selectItems value="#{UsersM.dzialC.findDzialEntities}" var="dzial" itemValue="#{dzial}" itemLabel="#{dzial.nazwa}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="kierownik" value="czy kierownik: "/>
                    <h:selectBooleanCheckbox id="kierownik" value="#{UsersM.user.struktura.stKier}"/>
                    
                    <h:outputLabel for="przelozony" value="przelozony: "/>
                    <h:selectOneMenu id="przelozony" value="#{UsersM.user.struktura.szefId}" converter="#{UzytkownikConv}">
                        <f:selectItem itemValue="#{null}" itemLabel="brak" noSelectionOption="true"/>
                        <f:selectItems value="#{UsersM.struktC.findKierownicy}" var="struktura" itemValue="#{struktura.userId}" itemLabel="#{struktura.userId.fullname}"/>
                    </h:selectOneMenu>
                    <a4j:commandLink value="dodaj nowego" action="#{UsersM.dodaj}" render="@form"/>
                </h:panelGrid>
                <hr/>


                <rich:dataTable value="#{UsersM.users}" var="user" id="table">
                    <rich:column sortOrder="ascending" sortBy="#{user.fullname}" style="width:30%" filterValue="#{UsersM.nameFilter}"
                                 filterExpression="#{fn:containsIgnoreCase(user.fullname,UsersM.nameFilter)}">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="imię i nazwisko (do filtrowania użyj TAB)"/><br/>
                                <h:inputText value="#{UsersM.nameFilter}">
                                    <a4j:ajax event="blur" render="table" execute="@this" />
                                </h:inputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:inputText value="#{user.fullname}"  size="50" />
                    </rich:column>

                    <rich:column sortOrder="ascending" sortBy="#{user.fullname}" style="width:30%">
                        <f:facet name="header">
                            <h:outputText value="email"/>
                        </f:facet> 
                        <h:inputText value="#{user.adrEmail}"  size="50" />
                    </rich:column>

                    <rich:column  style="width:25%" filterExpression="#{user.struktura.dzialId==UsersM.dzialFilter or UsersM.dzialFilter==null}">
                        <f:facet name="header">
                            <h:selectOneMenu id="dzialF" value="#{UsersM.dzialFilter}" converter="#{DzialConv}">
                                <f:selectItem itemValue="#{null}" itemLabel="wszystkie" noSelectionOption="true"/>
                                <f:selectItems value="#{UsersM.dzialC.findDzialEntities}" var="dzial1" itemValue="#{dzial1}" itemLabel="#{dzial1.nazwa}"/>
                                <a4j:ajax render="table" execute="@this" event="change" />
                            </h:selectOneMenu>
                        </f:facet> 
                        <h:outputLabel for="dzialE" value="dzial: "/>
                        <h:selectOneMenu id="dzialE" value="#{user.struktura.dzialId.id}">
                            <f:selectItems value="#{UsersM.dzialC.findDzialEntities}" var="dzial1" itemValue="#{dzial1.id}" itemLabel="#{dzial1.nazwa}"/>
                        </h:selectOneMenu>
                        
                        <br/>
                        <h:outputLabel for="kierownikE" value="czy kierownik: "/>
                        <h:selectBooleanCheckbox id="kierownikE" value="#{user.struktura.stKier}"/>
                        
                        <br/>
                        <h:outputLabel for="przelozonyE" value="przelozony: "/>
                    <h:selectOneMenu id="przelozonyE" value="#{user.struktura.szefId}" converter="#{UzytkownikConv}">
                        <f:selectItem itemValue="#{null}" itemLabel="brak" noSelectionOption="true"/>
                        <f:selectItems value="#{UsersM.struktC.findKierownicy}" var="struktura" itemValue="#{struktura.userId}" itemLabel="#{struktura.userId.fullname}"/>
                    </h:selectOneMenu>
                    </rich:column>

                    <rich:column   style="width:15%">
                        <f:facet name="header">
                            <h:outputText value="akcja"/>
                        </f:facet> 
                        <a4j:commandLink id="zapisz" value="zapisz" render="@form" action="#{UsersM.zapisz}"
                                         oncomplete="#{rich:component('popup')}.show()">
                            <f:setPropertyActionListener target="#{UsersM.user}" value="#{user}"/>
                        </a4j:commandLink>
                        <rich:popupPanel id="popup" modal="false" autosized="true" resizeable="false">
                            Zmiany zapisane
                            <h:commandButton value="zamknij">
                                <rich:componentControl target="popup" operation="hide" />
                            </h:commandButton>
                        </rich:popupPanel>
                        <a4j:commandLink id="usun" value="usuń" render="@form" action="#{UsersM.usun}">
                            <f:setPropertyActionListener target="#{UsersM.user}" value="#{user}"/>
                        </a4j:commandLink>
                        <h:panelGroup id="edycja">
                            <h:outputText value="zmieniono" rendered="#{UsersM.edytuj}"/>
                        </h:panelGroup>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
