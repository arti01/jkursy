<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">

        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <div id="tabela">
            <h:form>
                <hr/>
                <h:panelGrid columns="2" id="form">
                    <h:outputLabel for="name" value="imię, nazwisko: "/>
                    <h:inputText id="name" value="#{UsersM.strukt.userId.fullname}"  size="50" />
                    <h:outputLabel for="email" value="email: "/>
                    <h:inputText id="email" value="#{UsersM.strukt.userId.adrEmail}"  size="50" />
                    <h:outputLabel for="kierownik" value="czy kierownik: "/>
                    <h:selectBooleanCheckbox id="kierownik" value="#{UsersM.strukt.stKier}">
                        <a4j:ajax event="change" render="form" execute="@this"/>
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="dzial" value="dział: "/>
                    <h:inputText id="dzial" value="#{UsersM.strukt.dzialId.nazwa}" readonly="#{!UsersM.strukt.stKier}" size="50" >
                    wpisz dla kierownika, dla pracownika wypełni się automatycznie po wyborze przełożonego
                    </h:inputText>

                    <h:outputLabel for="przelozony" value="przelozony: "/>
                    <h:selectOneMenu id="przelozony" value="#{UsersM.strukt.szefId}" converter="#{StrukturaConv}">
                        <f:selectItem itemValue="#{null}" itemLabel="brak" noSelectionOption="true"/>
                        <f:selectItems value="#{UsersM.struktC.findKierownicy}" var="struktura" itemValue="#{struktura}" itemLabel="#{struktura.userId.fullname}"/>
                    </h:selectOneMenu>
                    <a4j:commandLink value="dodaj nowego" action="#{UsersM.dodaj}" render="@form"/>
                </h:panelGrid>
                <hr/>


                <rich:dataTable value="#{UsersM.struktury}" var="strukt" id="table">
                    <rich:column sortOrder="ascending" sortBy="#{strukt.userId.fullname}" style="width:30%" filterValue="#{UsersM.nameFilter}"
                                 filterExpression="#{fn:containsIgnoreCase(strukt.userId.fullname,UsersM.nameFilter)}">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="imię i nazwisko (do filtrowania użyj TAB)"/><br/>
                                <h:inputText value="#{UsersM.nameFilter}">
                                    <a4j:ajax event="blur" render="table" execute="@this" />
                                </h:inputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:outputLabel for="nameE" value="imię, nazwisko: "/>
                        <h:inputText id="nameE" value="#{strukt.userId.fullname}"  size="50" />
                        <br/>
                        <h:outputLabel for="emailE" value="imię, nazwisko: "/>
                        <h:inputText id="emailE" value="#{strukt.userId.adrEmail}"  size="50" />
                    </rich:column>

                    <rich:column  style="width:30%" filterExpression="#{strukt.dzialId==UsersM.dzialFilter or UsersM.dzialFilter==null}">
                        <f:facet name="header">
                            <h:selectOneMenu id="dzialF" value="#{UsersM.dzialFilter}" converter="#{DzialConv}">
                                <f:selectItem itemValue="#{null}" itemLabel="wszystkie" noSelectionOption="true"/>
                                <f:selectItems value="#{UsersM.dzialC.findDzialEntities}" var="dzial1" itemValue="#{dzial1}" itemLabel="#{dzial1.nazwa}"/>
                                <a4j:ajax render="table" execute="@this" event="change" />
                            </h:selectOneMenu>
                        </f:facet> 
                        <h:outputLabel for="dzialE" value="dzial: "/>
                        <h:inputText id="dzialE" value="#{strukt.dzialId.nazwa}" readonly="#{!strukt.stKier}" size="50"/>
                        <br/>
                        <h:outputLabel for="kierownikE" value="czy kierownik: "/>
                        <h:selectBooleanCheckbox id="kierownikE" value="#{strukt.stKier}">
                        </h:selectBooleanCheckbox>

                    </rich:column>

                    <rich:column  style="width:25%">
                        <f:facet name="header">

                        </f:facet> 

                        <br/>
                        <h:outputLabel for="przelozonyE" value="przelozony: "/>
                        <h:selectOneMenu id="przelozonyE" value="#{strukt.szefId}" converter="#{StrukturaConv}">
                            <f:selectItem itemValue="#{null}" itemLabel="brak" noSelectionOption="true"/>
                            <f:selectItems value="#{UsersM.struktC.findKierownicy}" var="struktura" itemValue="#{struktura}" itemLabel="#{struktura.userId.fullname}"/>
                        </h:selectOneMenu>

                        <rich:collapsiblePanel header="Bezpośredni podwładni" expanded="false" switchType="client" rendered="#{fn:length(strukt.bezpPod)>0}">
                            <ul>
                                <ui:repeat value="#{strukt.bezpPod}" var="podwl">
                                    <li>#{podwl.userId.fullname}</li>
                                </ui:repeat>
                            </ul>
                        </rich:collapsiblePanel>
                    </rich:column>

                    <rich:column   style="width:15%">
                        <f:facet name="header">
                            <h:outputText value="akcja"/>
                        </f:facet> 
                        <a4j:commandLink id="zapisz" value="zapisz" render="@form" action="#{UsersM.zapisz}"
                                         oncomplete="#{rich:component('popup')}.show()">
                            <f:setPropertyActionListener target="#{UsersM.strukt}" value="#{strukt}"/>
                        </a4j:commandLink>
                        <rich:popupPanel id="popup" modal="false" style="padding: 10px;background: yellow; overflow: hidden" autosized="true" resizeable="false">
                            <h:commandButton value="zmiany zapisane - OK">
                                <rich:componentControl target="popup" operation="hide" />
                            </h:commandButton>
                        </rich:popupPanel>
                        <a4j:commandLink id="usun" value="usuń" render="@form" action="#{UsersM.usun}">
                            <f:setPropertyActionListener target="#{UsersM.strukt}" value="#{strukt}"/>
                        </a4j:commandLink>
                        <h:panelGroup id="edycja">
                            <h:outputText value="zmieniono" rendered="#{UsersM.edytuj==cos}"/>
                        </h:panelGroup>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
