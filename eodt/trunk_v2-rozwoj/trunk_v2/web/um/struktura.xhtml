<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <rich:dragIndicator id="ind">
            Drag the item to proper area..
        </rich:dragIndicator>
        <h:form>
            <rich:panel id="panelDrz">
                <rich:tree id="tree" nodeType="#{node.type}" var="node" value="#{UStruktMg.rootNodes}" toggleType="client" rowKeyVar="row">
                    <rich:treeNode type="master">
                        <a4j:outputPanel layout="block" id="panelTr_#{row}">
                            #{node.name}
                            <rich:dropTarget acceptedTypes="urzadz"  dropListener="#{UStruktMg.drop}" 
                                             render="panelTr_#{row}, panelSr_#{row}" dropValue="#{node}"/>
                        </a4j:outputPanel>
                    </rich:treeNode>
                    <rich:treeNode type="grupa">
                        #{node.name}
                        <rich:dropTarget acceptedTypes="urzadz"  dropListener="#{UStruktMg.drop}" 
                                         render="panelDrz" dropValue="#{node}"/>
                    </rich:treeNode>
                    <rich:treeNode type="urzadz">
                        <a4j:outputPanel id="panelSr_#{row}" layout="block">
                            #{node.name}
                            <rich:dragSource dragValue="#{node}" type="urzadz" dragIndicator="ind"/>
                        </a4j:outputPanel>
                    </rich:treeNode>
                </rich:tree>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
