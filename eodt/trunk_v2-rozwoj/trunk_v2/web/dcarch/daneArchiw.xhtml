<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
            <h:panelGrid columns="2" id="dodajGrid">
                <h:outputLabel for="archOsobaZdajaca" value="Osoba Zdająca: "/>
                <h:inputText id="archOsobaZdajaca" value="#{PrzeniesArch.dcDokArchDane.archOsobaZdajaca}" />

                <h:outputLabel for="OsobaOdpowiadajaca" value="Osoba Odpowiadająca: "/>
                <h:inputText id="OsobaOdpowiadajaca" value="#{PrzeniesArch.dcDokArchDane.archOsobaOdpowiadajaca}" />

                <h:outputLabel for="archPokoj" value="Pokój: "/>
                <h:inputText id="archPokoj" value="#{PrzeniesArch.dcDokArchDane.archPokoj}" />

                <h:outputLabel for="archRegal" value="Regał: "/>
                <h:inputText id="archRegal" value="#{PrzeniesArch.dcDokArchDane.archRegal}" />

                <h:outputLabel for="archPolka" value="Półka: "/>
                <h:inputText id="archPolka" value="#{PrzeniesArch.dcDokArchDane.archPolka}" />

                <h:outputLabel for="archKarton" value="Karton: "/>
                <h:inputText id="archKarton" value="#{PrzeniesArch.dcDokArchDane.archKarton}" />

                <h:outputLabel for="archTeczka" value="Teczka: "/>
                <h:inputText id="archTeczka" value="#{PrzeniesArch.dcDokArchDane.archTeczka}" />
            </h:panelGrid>

            <rich:message for="zapisz" styleClass="error" />
            <rich:message for="dodaj" styleClass="error" />
            <hr/>
            
            <h:panelGroup  rendered="#{PrzeniesArch.typWyboru eq 'pojedyncze'}">
                <ui:include src="/dcarch/wybrInc.xhtml"/>
                <hr/>
                <a4j:commandButton id="dodaj" value="Przenies" action="#{PrzeniesArch.przeniesPoj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}"/>
            </h:panelGroup>
            <h:panelGroup  rendered="#{PrzeniesArch.typWyboru eq 'teczki'}">
                <ui:include src="/dcarch/teczkiInc.xhtml"/>
                <hr/>
                <a4j:commandButton id="dodajTecz" value="Przenies" action="#{PrzeniesArch.przeniesTeczki}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}"/>
            </h:panelGroup>
            
            <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                    return false;" />
        </rich:popupPanel>
    </h:form>
</html>
