<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <div id="tabela">
            

            <h:form>
                <a4j:outputPanel id="formTab" layout="block">
                    <rich:dataTable value="#{UrlopM.urlopyAkcept}" var="urlop" id="table">
                        <rich:column filterValue="#{UrlopM.namePodwFilter}"
                                     filterExpression="#{fn:containsIgnoreCase(urlop.uzytkownik.fullname, UrlopM.namePodwFilter)}">
                            <f:facet name="header">
                                <h:panelGroup>
                                    <h:outputText value="Wniosek osoby (do filtrowania użyj TAB)"/><br/>
                                    <h:inputText value="#{UrlopM.namePodwFilter}">
                                        <a4j:ajax event="blur" render="formTab" execute="@this" />
                                    </h:inputText>
                                    <a4j:commandLink value="wszyscy" rendered="#{UrlopM.namePodwFilter!=null and UrlopM.namePodwFilter!=''}" render="formTab" action="#{UrlopM.listPodwl}">
                                        <f:setPropertyActionListener  target="#{UrlopM.namePodwFilter}" value="#{null}"/>
                                    </a4j:commandLink>
                                </h:panelGroup>
                            </f:facet>
                            <h:outputText value="#{urlop.uzytkownik.fullname}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Nr wniosku
                            </f:facet>
                            <h:outputText value="#{urlop.nrWniosku}"/>
                                <rich:collapsiblePanel header="Historia" expanded="false" switchType="ajax" rendered="#{fn:length(urlop.wnHistoriaList)>0}" id="histTab">
                                    <h:dataTable value="#{urlop.wnHistoriaList}" var="hist">
                                        <rich:column>
                                            <f:facet name="header">
                                                data zmiany
                                            </f:facet>
                                            <h:outputText value="#{hist.dataZmiany}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                Zmianę wykonał
                                            </f:facet>
                                            <h:outputText value="#{hist.zmieniajacy.fullname}"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                Status
                                            </f:facet>
                                            <h:outputText value="#{hist.statusId.opis}"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                Opis
                                            </f:facet>
                                            <h:outputText value="#{hist.opisZmiany}"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                Akceptant
                                            </f:facet>
                                            <h:outputText value="#{hist.akceptant.fullname}"/>
                                        </rich:column>
                                    </h:dataTable>
                                </rich:collapsiblePanel>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Rodzaj
                            </f:facet>
                            <h:outputText value="#{urlop.rodzajId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Wprowadzony
                            </f:facet>
                            <h:outputText value="#{urlop.dataWprowadzenia}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Od Do
                            </f:facet>
                            <h:outputText value="#{urlop.dataOd}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopM.locale}" timeZone="CET"/></h:outputText>
                            <br/>
                            <h:outputText value="#{urlop.dataDo}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopM.locale}" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column style="background-color: #{urlop.statusId.kolor}">
                            <f:facet name="header">
                                Status
                            </f:facet>
                            <h:outputText value="#{urlop.statusId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Akcje
                            </f:facet>
                            <a4j:commandLink value="Cofnij" action="#{UrlopM.cofnij}" render="formTab" rendered="#{urlop.statusId.id==2}">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="Akceptuj" action="#{UrlopM.akcept}" render="formTab" rendered="#{urlop.statusId.id==2}">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="Odrzuć" action="#{UrlopM.odrzuc}" render="formTab" rendered="#{urlop.statusId.id==2}">
                                <f:setPropertyActionListener target="#{UrlopM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                        </rich:column>
                    </rich:dataTable>
                </a4j:outputPanel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
