<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <div id="tabela">
            <h4>Obce wnioski</h4>
            <h:form>
                <a4j:outputPanel id="formWprow" layout="block">
                    <h:panelGrid columns="3" id="form">
                        <h:outputLabel for="name" value="imię, nazwisko: "/>
                        <h:selectOneMenu id="name" value="#{UrlopObceM.urlop.uzytkownik}" converter="#{UzytkownikConv}">
                            <f:selectItems value="#{login.zalogowany.dzialId.strukturaList}" var="struktura" itemValue="#{struktura.userId}" itemLabel="#{struktura.userId.fullname}"/>
                        </h:selectOneMenu>
                        <rich:message for="name" styleClass="error" />

                        <h:outputLabel for="rodzajW" value="Zwracam się z prośbą o udzielenie urlopu (rodzaj)"/>
                        <h:selectOneMenu id="rodzajW" value="#{UrlopObceM.urlop.rodzajId}" converter="#{WnRodzajeConv}">
                            <f:selectItems value="#{UrlopObceM.rodzajeC.findWnRodzajeEntities}" var="rodzaj" itemValue="#{rodzaj}" itemLabel="#{rodzaj.opis}"/>
                        </h:selectOneMenu>
                        <rich:message for="rodzajW" styleClass="error" />

                        <h:outputLabel for="data_od" value="data od:"/>
                        <rich:calendar value="#{UrlopObceM.urlop.dataOd}" id="data_od" locale="#{UrlopObceM.locale}"
                                       popup="true" datePattern="yyyy-MM-dd"
                                       showApplyButton="#{calendarBean.showApply}" style="width:200px">
                            <rich:validator /></rich:calendar>
                        <rich:message for="data_od" styleClass="error" />

                        <h:outputLabel for="data_do" value="data do:"/>
                        <rich:calendar value="#{UrlopObceM.urlop.dataDo}" id="data_do" locale="#{UrlopObceM.locale}"
                                       popup="true" datePattern="yyyy-MM-dd"
                                       showApplyButton="#{calendarBean.showApply}" style="width:200px">
                            <rich:validator /></rich:calendar>

                        <rich:message for="data_do" styleClass="error" />

                        <rich:message for="dodaj" styleClass="error"/>
                        <br/>
                        <rich:notifyMessages stayTime="3000" nonblocking="true" style="" nonblockingOpacity=".7"/>
                        
                    </h:panelGrid>
                    <center>
                    <a4j:commandLink id="dodaj" value="[  Zapisz wniosek  ]" action="#{UrlopObceM.dodaj}" render="formTab, formWprow" execute="formWprow"/>
                    </center>
                </a4j:outputPanel>
            </h:form>
            <hr/>

            <h:form>
                <a4j:outputPanel id="formTab" layout="block">
                    <rich:dataTable value="#{UrlopObceM.urlopyList}" var="urlop" id="table">
                        <rich:column filterValue="#{UrlopM.nameObceFilter}"
                                     filterExpression="#{fn:containsIgnoreCase(urlop.uzytkownik.fullname, UrlopM.nameObceFilter)}">
                            <f:facet name="header">
                                <h:panelGroup>
                                    <h:outputText value="Wniosek osoby (do filtrowania użyj TAB)"/><br/>
                                    <h:inputText value="#{UrlopM.nameObceFilter}">
                                        <a4j:ajax event="blur" render="formTab" execute="@this" />
                                    </h:inputText>
                                    <a4j:commandLink value="wszyscy" rendered="#{UrlopM.nameObceFilter!=null and UrlopM.nameObceFilter!=''}" render="formTab" action="#{UrlopObceM.list}">
                                        <f:setPropertyActionListener  target="#{UrlopM.nameObceFilter}" value="#{null}"/>
                                    </a4j:commandLink>
                                </h:panelGroup>
                            </f:facet>
                            <h:outputText value="#{urlop.uzytkownik.fullname}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Nr wniosku
                            </f:facet>
                            <h:outputText value="#{urlop.nrWniosku}"/>
                            <rich:collapsiblePanel header="Historia" expanded="false" switchType="client" rendered="#{fn:length(urlop.wnHistoriaList)>0}" id="histTab">
                                <h:dataTable value="#{urlop.wnHistoriaList}" var="hist">
                                    <rich:column>
                                        <f:facet name="header">
                                            data zmiany
                                        </f:facet>
                                        <h:outputText value="#{hist.dataZmiany}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Zmianę wykonał
                                        </f:facet>
                                        <h:outputText value="#{hist.zmieniajacy.fullname}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Status
                                        </f:facet>
                                        <h:outputText value="#{hist.statusId.opis}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Opis
                                        </f:facet>
                                        <h:outputText value="#{hist.opisZmiany}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            Akceptant
                                        </f:facet>
                                        <h:outputText value="#{hist.akceptant.fullname}"/>
                                    </rich:column>
                                </h:dataTable>
                            </rich:collapsiblePanel>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Rodzaj
                            </f:facet>
                            <h:outputText value="#{urlop.rodzajId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Wprowadzony
                            </f:facet>
                            <h:outputText value="#{urlop.dataWprowadzenia}"><f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Od Do
                            </f:facet>
                            <h:outputText value="#{urlop.dataOd}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopObceM.locale}" timeZone="CET"/></h:outputText>
                            <br/>
                            <h:outputText value="#{urlop.dataDo}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="#{UrlopObceM.locale}" timeZone="CET"/></h:outputText>
                        </rich:column>
                        <rich:column style="background-color: #{urlop.statusId.kolor}; text-align: center">
                            <f:facet name="header">
                                Status
                            </f:facet>
                            <h:outputText style="text-alignment: center;" value="#{urlop.statusId.opis}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Akceptant
                            </f:facet>
                            <h:outputText value="#{urlop.akceptant.fullname}"/>
                        </rich:column>
                        <rich:column >
                            <f:facet name="header">
                                Akcje
                            </f:facet>
                            <a4j:commandLink value="usuń" action="#{UrlopObceM.usun}" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formTab, formWprow">
                                <f:setPropertyActionListener target="#{UrlopObceM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="edytuj" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formWprow">
                                <f:setPropertyActionListener target="#{UrlopObceM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                            <hr/>
                            <a4j:commandLink value="wyślij" action="#{UrlopObceM.wyslij}" rendered="#{urlop.statusId.id==1 or urlop.statusId.id==5}" render="formTab, formWprow" limitRender="false">
                                <f:setPropertyActionListener target="#{UrlopObceM.urlop}" value="#{urlop}"/>
                            </a4j:commandLink>
                        </rich:column>
                    </rich:dataTable>
                </a4j:outputPanel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
