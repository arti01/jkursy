<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <link type="text/css" rel="stylesheet"
          href="../resources/css/default.css"></link>
    <h:form>
        <h4>Menu</h4>
        <ul>
            <h:panelGrid rendered="#{login.struktura}">
                <table
                    style="width: 100%; font-size: 12px; font-family: arial, tahoma;" cellpadding="1" cellspacing="0">
                    <tr>
                        <td width="100%"><h:commandLink value="Nowy pracownik"
                                                        action="#{UsersM.nowy}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink value="Lista pracowników"
                                                        action="#{UsersM.lista}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink value="Struktura osobowa"
                                                        action="#{StruktOsM.lista}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink value="Struktura działów"
                                                        action="#{StruktDzialM.lista}" /></td>
                    </tr>
                </table>
            </h:panelGrid>
            <h:panelGrid rendered="#{login.urlop}">
                <table
                    style="width: 100%; font-size: 12px; font-family: arial, tahoma;" cellpadding="1" cellspacing="0">

                    <tr>
                        <td width="100%"><h:commandLink value="Twoje wnioski"
                                                        action="#{UrlopM.list}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink value="Wnioski do akceptacji"
                                                        action="#{UrlopM.listPodwl}"
                                                        rendered="#{login.zalogowany.stKier or fn:length(login.zalogowany.userId.strukturaSec)>0}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink
                                value="Historia wniosków"
                                action="#{UrlopM.listPodwlHist}"
                                rendered="#{login.zalogowany.stKier}" /></td>
                    </tr>
                    <tr>
                        <td width="100%"><h:commandLink value="Obce wnioski"
                                                        action="#{UrlopObceM.list}"
                                                        rendered="#{login.zalogowany.przyjmowanieWnioskow}" /></td>
                    </tr>
                </table>
            </h:panelGrid>
            <h:panelGroup
                rendered="#{login.zalogowany.userId.extId==null and login.zalogowany!=null}">
                <table
                    style="width: 100%; font-size: 12px; font-family: arial, tahoma;" cellpadding="1" cellspacing="0">

                    <tr>
                        <td width="100%"><h:outputLink
                                value="../logowanie/zmianaHasla.xhtml">Zmiana hasła</h:outputLink></td>
                    </tr>
                </table>
            </h:panelGroup>
            <h4>do pobrania</h4>
            <ul>
                <ui:repeat value="#{login.menuLinki}" var="menuLinki">
                    <li><rich:panel>
                            <h:outputLink value="#{menuLinki.link}">
                                <h:outputText value="#{menuLinki.nazwa}"/>
                            </h:outputLink>
                            <rich:tooltip id="tt1" layout="block">
                                <h:outputText value="#{menuLinki.opis}"/>
                            </rich:tooltip>
                        </rich:panel>
                    </li>
                </ui:repeat>
            </ul>
            <table
                style="width: 100%; font-size: 12px; font-family: arial, tahoma;" cellpadding="1" cellspacing="0">
                <tr>
                    <td width="100%"><a target="_top" href="../logout.jsp">Wyjście</a>
                    </td>
                </tr>

            </table>
        </ul>
    </h:form>
</html>
