<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/templates/templateadm.xhtml">
	<ui:define name="body">
		<body>
		typy kursów
		<h:form>
		<h:panelGroup id="form">
				<h:message for="nazwa" styleClass="error" />
				<h:panelGrid columns="2">
					<h:outputLabel value="nazwa" />
					<h:inputText id="nazwa" value="#{adminTypyKursuAc.tk.nazwa}"
						size="50" />
					<h:outputLabel value="kolor" />
					<h:inputText id="kolor" value="#{adminTypyKursuAc.tk.kolor}"
						size="7" />
				<h:outputLabel value="opis" />
				<h:inputTextarea id="opis" value="#{adminTypyKursuAc.tk.opis}"
					cols="70" rows="15"/>
				</h:panelGrid>
				<a4j:commandButton value="wyślij"
					action="#{adminTypyKursuAc.dodaj}" render="form, tabled" />
		</h:panelGroup>
		</h:form>
		<hr/>
		<br/>
		<h4>naciśnij enter w polu aby zaakceptowac zmianę</h4>
		<h:outputText value="#{adminTypyKursuAc.infoTextUsun}" id="infoTextUsun"/>
		<h:form>
					<rich:dataTable value="#{adminTypyKursuAc.all}" var="tk1" id="tabled">
						<rich:column>
							<a4j:commandLink action="#{adminTypyKursuAc.usun}" render="form, tabled, infoTextUsun" value="usuń"/>
						</rich:column>
						
						<rich:column>
							<a4j:commandLink action="#{adminTypyKursuAc.zmien}" render="form, tabled, infoTextUsun" value="edytuj"/>
						</rich:column>
						
						<rich:column>
						<h:message for="tekst" styleClass="error" />
								<h:inputText id="tekst" value="#{tk1.nazwa}">
									<a4j:ajax listener="#{adminTypyKursuAc.zmien}" render="infoText" immediate="true"/>
								</h:inputText>
								<h:outputText value="#{adminTypyKursuAc.infoText}" id="infoText"/>
						</rich:column>
					</rich:dataTable>
		</h:form>
</body>
	</ui:define>
</ui:composition>
</html>
