<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                <h:form>
                    <div id="miniatury">
                        <ui:repeat var="fota" value="#{galeriaSzkolnaAc.gf.wszystkieGaleriaSzkoly()}">
                            <h:commandLink action="#{galeriaSzkolnaAc.galeriaDetale}">
                                <a4j:mediaOutput element="img" createContent="#{galeriaSzkolnaAc.paintMini}" value="#{fota.idlekcjafotykursant}"
                                                 cacheable="false">
                                </a4j:mediaOutput>
                                <f:setPropertyActionListener target="#{galeriaSzkolnaAc.fota}" value="#{fota}" />
                            </h:commandLink>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
