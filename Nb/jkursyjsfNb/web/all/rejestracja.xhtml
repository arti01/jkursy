<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:panelGroup>
                    Pola oznaczone (*) są wymagane
                    <h:panelGrid columns="4">
                        <h:outputLabel for="bledy" />
                        <h:outputLabel for="bledy" />
                        <h:outputText id="bledy" value="#{userAc.errorText}" styleClass="error" />
                        <h:outputLabel for="bledy" />

                        <h:message for="username" styleClass="error" />
                        <h:outputLabel value="login" />
                        <h:inputText id="username" value="#{userAc.user.username}" size="50"
                                     readonly="#{userAc.user.username!=null}" immediate="true" />
                        <h:outputLabel value="*"/>

                        <h:message for="userpass" styleClass="error" />
                        <h:outputLabel value="hasło" />
                        <h:inputText id="userpass" value="#{userAc.user.userpass}" immediate="true" size="50" />
                        <h:outputLabel value="*"/>

                        <h:message for="userpass1" styleClass="error" />
                        <h:outputLabel value="hasło ponownie" />
                        <h:inputText id="userpass1" value="#{userAc.userpass1}" immediate="true" size="50" />
                        <h:outputLabel value="*"/>

                        <h:message for="imieNazwisko" styleClass="error" />
                        <h:outputLabel value="imie i nazwisko" />
                        <h:inputText id="imieNazwisko" value="#{userAc.user.imieNazwisko}" immediate="true" size="50" />
                        <h:outputLabel value="*"/>

                        <h:message for="email" styleClass="error" />
                        <h:outputLabel value="email" />
                        <h:inputText id="email" value="#{userAc.user.email}" immediate="true" size="50" />
                        <h:outputLabel value="*"/>
                        
                        <h:message for="tel1" styleClass="error" />
                        <h:outputLabel value="telefon" />
                        <h:inputText id="tel1" value="#{userAc.user.tel1}" immediate="true" size="50" />
                        <h:outputLabel value="" />

                        <h:message for="polecajacy" styleClass="error" />
                        <h:outputLabel value="polecający" />
                        <h:inputText id="polecajacy" value="#{userAc.user.polecajacy}" immediate="true" size="50"/>
                        <h:outputLabel value="" />
                    </h:panelGrid>
                </h:panelGroup>

                      <h:outputLabel for="reg" value="zaznaczenie pola oznacza akceptację regulaminu"/>

                    <h:commandButton value="wyslij" action="#{userAc.dodaj}"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
