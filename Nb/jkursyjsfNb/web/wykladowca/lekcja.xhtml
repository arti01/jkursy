<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
	<div id="right">
		<h2>
				<h:outputText value="#{kursantLekcjaAc.lekcja.kursy.nazwa}: " />
				etap
				<h:outputText value=" #{kursantLekcjaAc.lekcja.lp}," />
				<h:outputText value=" #{kursantLekcjaAc.lekcja.tytul}" />
			</h2>
	
		<h:form>
				<ui:repeat value="#{kursantLekcjaAc.lekcja.lekcjaplikis}" var="plik">
					<h:panelGrid columns="2">
						<h:outputText value="#{plik.opis}" />
						<h:commandButton value="pobierz plik" action="#{wykladPlikUploadBean.download}">
							<f:setPropertyActionListener target="#{wykladPlikUploadBean.plik}" value="#{plik}" />
						</h:commandButton>
					</h:panelGrid>
				</ui:repeat>
			</h:form>
		<br />
</div>
		<div id="content">
			<br />
			<h:outputText value="#{kursantLekcjaAc.lekcja.tresc}" escape="false" />
			<br />
			<h:form>
				<ui:repeat value="#{kursantLekcjaAc.lekcja.lekcjafoties}" var="fota">
					<a4j:mediaOutput element="img" createContent="#{wykladImageUploadBean.paintBazyDuze}"
						value="#{fota.idlekcjafoty}" cacheable="false">
						<f:param value="#{wykladImageUploadBean.timeStamp}" name="time" />
					</a4j:mediaOutput>
					<br />
					<h:outputText value="#{fota.opis}" />
					<br />
					<h:outputText value="pokaż exif" id="exlink" />
					<rich:tooltip id="tt1" layout="block" target="exlink">
						<h:outputText value="#{fota.exif}" escape="false"/>
					</rich:tooltip>
					<hr />
				</ui:repeat>
			</h:form>
			
			<h5>dyskusja w ramach etapu</h5>
			<h:form>
				<h:panelGrid columns="3" id="wpis">
					<h:message for="tresc" />
					<h:outputLabel for="tresc" value="treść" />
					<h:inputTextarea id="tresc" value="#{kursantLekcjaAc.komentarz.tresc}" cols="100" />
					<h:message for="dowykladowcy" />
					<h:outputLabel for="dowykladowcy" value="wyślij do wykładowcy" />
					<h:selectBooleanCheckbox id="dowykladowcy" value="#{kursantLekcjaAc.komentarz.dowykladowcy}" />
					<h:message for="dowykladowcy" />
					<a4j:commandButton value="dodaj komentarz" action="#{kursantLekcjaAc.dodajKomentarz}"
						render="komentarze, wpis" />
				</h:panelGrid>
			</h:form>
			<h:form>
				<h:panelGroup id="komentarze">
					<ui:repeat var="koment" value="#{kursantLekcjaAc.lekcja.lekcjakoments}">
						<h5>
							<h:commandLink value="autor: #{koment.user.imieNazwisko}, " action="#{kursantKursyAc.pokazKursanta}">
								<f:setPropertyActionListener target="#{kursantKursyAc.kursant}" value="#{koment.user}" />
							</h:commandLink>
							<h:outputText value="dodany: #{koment.datadodaniaS}" />
							<br />
							<h:outputText value="to pytanie czeka na odpowiedź wykładowcy" rendered="#{koment.dowykladowcy}" />
							<h:outputText value="to jest wypowiedź wykładowcy" rendered="#{koment.komentWykl}" />
						</h5>
						<h:outputText value="#{koment.tresc}" escape="false" />
						<hr />
					</ui:repeat>
				</h:panelGroup>
			</h:form>
			
			</div>
	</ui:define>
</ui:composition>
</html>
