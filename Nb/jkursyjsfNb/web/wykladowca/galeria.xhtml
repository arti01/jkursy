<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/templates/templatewyklad.xhtml">
        <ui:define name="body">

            <h:panelGroup id="uploadpg">
                <h:form>
                    <rich:fileUpload fileUploadListener="#{wykladGaleriaAc.listenerFoty}" id="upload" addLabel="wybierz plik" uploadLabel="wyślij" clearAllLabel="wyczyść" clearLabel="usuń">
                        <a4j:ajax event="uploadcomplete" execute="@none" render="foty, upload" />
                    </rich:fileUpload>
                </h:form>
            </h:panelGroup>
            <hr size="1" />

            <h:form >
                <rich:dataTable value="#{wykladGaleriaAc.fotyAll}" var="fota" id="foty">
                    <rich:column>
                        <a4j:mediaOutput element="img" createContent="#{wykladGaleriaAc.paintMini}" value="#{fota.iduserfoty}"
                                         cacheable="false">
                        </a4j:mediaOutput>
                    </rich:column>
                    <rich:column>
                        <h:panelGrid columns="1">
                            <h:outputText value="dodana: #{fota.datadodania}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                            <h:outputText value="czeka na akceptację admina" rendered="#{!fota.akcept}"/>
                            <h:inputTextarea value="#{fota.opis}" valueChangeListener="#{wykladGaleriaAc.zmien}"/>
                            <a4j:commandButton value="zmień opis" action="#{wykladGaleriaAc.zmien}" />
                            <a4j:commandButton value="usuń fotę" action="#{wykladGaleriaAc.usunFote}" render="foty" />
                        </h:panelGrid>
                    </rich:column>
                    <rich:column>
                        <h:selectOneMenu value="#{fota.lp}" valueChangeListener="#{wykladGaleriaAc.zmienLp}">
                            <f:selectItems value="#{wykladGaleriaAc.allLp}" var="lp" itemLabel="#{lp}" itemValue="#{lp}" />
                            <a4j:ajax render="foty" execute="@this" event="change" />
                        </h:selectOneMenu>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
