<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/templates/templatewyklad.xhtml">
	<ui:define name="body">
		<h:body>
			<h2>nazwa kursu:<h:outputText value="#{wykladKursyAc.kurs.nazwa}" /></h2>

			<h3>krótki opis:<h:outputText value="#{wykladKursyAc.kurs.opisKrotki}" /></h3>

			<h:panelGrid columns="2">
od:<h:outputText value="#{wykladKursyAc.kurs.dataod}">
					<f:convertDateTime type="date" />
				</h:outputText>
do:<h:outputText value="#{wykladKursyAc.kurs.datado}">
					<f:convertDateTime type="date" />
				</h:outputText>
			</h:panelGrid>

			<h2><h:outputText value="#{wykladKursyAc.errorText}" styleClass="error" /></h2>
			<hr />
			<h2>Wszystkie zdjęcia kursantów tego kursu</h2>
			<h:form>
				<h:selectOneMenu value="#{wykladKursyAc.user.username}">
					<f:selectItems value="#{wykladKursyAc.kurs.kursanci}" var="kursant" itemLabel="#{kursant.imieNazwisko}"
						itemValue="#{kursant.username}" />
				</h:selectOneMenu>
				<h:commandButton value="pokaż zdjęcia wybranego kursanta" action="#{wykladKursyAc.fotyKursantowSelect}">
					<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{null}" />
				</h:commandButton>
			</h:form>
			<hr />

			<h2>Newsy kursu</h2>
			<h:form>
				<h:commandButton value="dodaj nowy news" action="#{wykladNewsyAc.formNew}" />
			</h:form>
<br/>
			<h:form>
				<h:dataTable var="news" value="#{wykladKursyAc.wn.allNewsy}">
					<h:column>
						<f:facet name="header">tytuł</f:facet>
						<h:commandLink action="#{wykladKursyAc.wn.form}">
							<h:outputText value="#{news.tytul}" />
							<f:setPropertyActionListener target="#{wykladKursyAc.wn.news}" value="#{news}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">data dodania</f:facet>
						<h:outputText value="#{news.datadodania}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:commandLink value="usuń news" action="#{wykladKursyAc.wn.usun}">
							<f:setPropertyActionListener target="#{wykladKursyAc.wn.news}" value="#{news}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
			<hr />
			<br/>
			<h:form>
				<h:commandButton value="dodaj nową lekcję" action="#{wykladKursyAc.lekcjaFormNew}" />
			</h:form>
			<hr />
			<h:form>
				<h:dataTable var="lekcja" value="#{wykladKursyAc.lekcje}">
					<f:facet name="header">
							zarządzanie lekcjami
						</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="lp" />
						</f:facet>
						<h:selectOneMenu value="#{lekcja.lp}" onchange="submit();"
							valueChangeListener="#{wykladKursyAc.zmienLekcjaLp}">
							<f:selectItems value="#{wykladKursyAc.kurs.lekcjeLpAll}" />
						</h:selectOneMenu>
						<h:commandButton value="usuń lekcję" action="#{wykladKursyAc.lekcjaUsun}">
							<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{lekcja}" />
						</h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="widoczna" />
						</f:facet>
						<h:outputText value="Tak" rendered="#{lekcja.widoczna}" />
						<h:outputText value="Nie" rendered="#{!lekcja.widoczna}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="tytuł (data zmiany)" />
						</f:facet>
						<h:outputText value="#{lekcja.tytul}" />
						<br />
						<h:outputText value="#{lekcja.datazmiany}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>
						<br />
						<h:commandLink action="#{wykladKursyAc.lekcjaForm}" value="edytuj lekcję">
							<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{lekcja}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="informacje" />
						</f:facet>
						<h:commandLink action="#{wykladKursyAc.lekcjaObsluga}" value="obsługa lekcji">
							<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{lekcja}" />
						</h:commandLink>
						<hr />
						<h:outputText value="są pytania do wykładowcy dotyczące lekcji (#{lekcja.dowykladowcy.size()})"
							rendered="#{lekcja.dowykladowcy.size()!=0}" />
						<hr />
						<h:outputText
							value="są zdjęcia kursantów bez komentarza wykładowcy (#{lekcja.fotyKursNieSkoment.size()})"
							rendered="#{lekcja.fotyKursNieSkoment.size()!=0}" />
						<hr />
						<h:outputText value="są pytania do wykładowcy dotyczące zdjęć (#{lekcja.komentDoFotBezOdp.size()})"
							rendered="#{lekcja.komentDoFotBezOdp.size()!=0}" />
						<hr />
					</h:column>
					<h:column>
						<h:commandLink value="obsługa zdjęć (ilość: #{lekcja.lekcjafoties.size()})"
							action="#{wykladKursyAc.foty}">
							<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{lekcja}" />
							<f:setPropertyActionListener target="#{wykladImageUploadBean.upload}" value="false" />
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink value="obsługa załączników (plików: #{lekcja.lekcjaplikis.size()})"
							action="#{wykladKursyAc.pliki}">
							<f:setPropertyActionListener target="#{wykladKursyAc.lekcja}" value="#{lekcja}" />
							<f:setPropertyActionListener target="#{wykladPlikUploadBean.upload}" value="false" />
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink value="podgląd lekcji" action="#{wykladKursyAc.lekcjaPodglad}">
							<f:setPropertyActionListener target="#{kursantLekcjaAc.lekcja}" value="#{lekcja}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
			<hr />

		</h:body>
	</ui:define>
</ui:composition>
</html>
