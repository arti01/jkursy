<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h:form>
            <ul>
                <li><h:outputText value="Twoje kursy"/></li>
                <ui:repeat var="kurs" value="#{login.zalogowany.kursies}">
                    <li>
                        <h:commandLink action="#{kursantKursyAc.lekcjaLista}">
                            <f:setPropertyActionListener target="#{kursantKursyAc.kurs}" value="#{kurs}"/>
                            <h:outputText value="#{kurs.nazwa}"/>
                        </h:commandLink>
                    </li>
                </ui:repeat>
                <li><h:commandLink value="Twoje rezerwacje" action="#{kursantKursyAc.rezerwacjeLista}"/></li>
                <li><h:outputText value="pomoc i informacje dla studentÃ³w"/></li>
                <ui:repeat var="strona" value="#{kursantIndexAc.role.statyczne}">
                    <li><h:commandLink action="#{kursantIndexAc.statyczna}">
                            <h:outputText value="#{strona.tytul}" />
                            <f:setPropertyActionListener target="#{kursantIndexAc.strona}" value="#{strona}"/>
                        </h:commandLink></li>
                </ui:repeat>

            </ul>
        </h:form>
    </body>
</html>
