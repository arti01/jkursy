<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
            <rich:panel rendered="#{ZarzInterSys.obiekt.id!=null}">
                <h3>System: #{ZarzInterSys.obiekt.systemy.nazwa}</h3>
            </rich:panel>
            <rich:tooltip id="infoT" target="info">
                <h:outputText value="#{ZarzInterSys.obiekt.interfejsyRodzaje.instrukcja}" escape="false"/>
            </rich:tooltip>
            <h:outputText id="info" value="(instrukcja - zmienia się dla każdego rodzaju interfejsu)" style="font-weight: bold;"/>
            <hr width="80%"/>
            
            <h:panelGrid columns="3" id="dodajGrid">
                <h:outputLabel for="nazwaD" value="nazwa: "/>
                <h:inputText id="nazwaD" value="#{ZarzInterSys.obiekt.nazwa}" size="90"><rich:validator/></h:inputText>
                <rich:message for="nazwaD" styleClass="error" />

                <h:outputLabel for="opisD" value="opis: "/>
                <h:inputText id="opisD" value="#{ZarzInterSys.obiekt.opis}" size="90"><rich:validator/></h:inputText>
                <rich:message for="opisD" styleClass="error" />

                <h:outputLabel for="systemyD" value="system: " rendered="#{ZarzInterSys.obiekt.id==null}"/>
                <h:selectOneMenu id="systemyD" value="#{ZarzInterSys.obiekt.systemy}" converter="#{SystemyConv}" rendered="#{ZarzInterSys.obiekt.id==null}">
                    <f:selectItems value="#{CfgSystemy.dcC.findAllOrderNazwa()}" var="system" itemValue="#{system}" itemLabel="#{system.nazwa}"/>
                </h:selectOneMenu>
                <rich:message for="systemyD" styleClass="error" rendered="#{ZarzInterSys.obiekt.id==null}"/>

                <h:outputLabel for="interfejsyRodzajeD" value="rodzaj interfejsu: "/>
                <h:selectOneMenu id="interfejsyRodzajeD" value="#{ZarzInterSys.obiekt.interfejsyRodzaje}" converter="#{InterfejsyRodzajeConv}">
                    <f:selectItems value="#{CfgInterfRodz.dcC.findAllOrderNazwa()}" var="zt" itemValue="#{zt}" itemLabel="#{zt.nazwa}"/>
                    <a4j:ajax event="change" render="infoT"/>
                </h:selectOneMenu>
                <rich:message for="interfejsyRodzajeD" styleClass="error" />
            </h:panelGrid>
            <hr/>
            <rich:message for="zapisz" styleClass="error" />
            <rich:message for="dodaj" styleClass="error" />

            <a4j:commandButton id="dodaj" value="Dodaj" action="#{ZarzInterSys.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{ZarzInterSys.obiekt.id==null}"/>
            <a4j:commandButton id="zapisz" value="Zapisz" action="#{ZarzInterSys.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{ZarzInterSys.obiekt.id!=null}"/>
            <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                    return false;" />
        </rich:popupPanel>

        <a4j:jsFunction name="remove" action="#{ZarzInterSys.usun}" render="listPanel" execute="@this"
                        oncomplete="#{rich:component('confirmPane')}.hide();" />
        <rich:popupPanel id="confirmPane" autosized="true">
            Na pewno chcesz skasować?
            <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                    return false;" />
            <a4j:commandButton value="Tak" onclick="remove();
                    return false;" />
        </rich:popupPanel>
    </h:form>
</html>
