<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <h3>Zarządzanie administratorami</h3>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <ui:include src="./adminiEdit.xhtml"/>
        <h:form>
            <rich:panel id="listPanel">
                <a4j:commandLink action="#{ZarzAdmini.refresh}" execute="@this" oncomplete="#{rich:component('dodajPane')}.show()" render="dodajPane">
                    <h4>[dodaj]</h4>
                </a4j:commandLink>

                <rich:dataTable style="width: 100%">
                    <f:facet name="header"><rich:dataScroller id="scroH" for="table" fastControls="hide" maxPages="5"/></f:facet>
                </rich:dataTable>

                <rich:dataTable value="#{ZarzAdmini.dcC.findAllOrderNazwa()}" var="item" iterationStatusVar="it" rows="10" id="table" style="width: 100%">

                    <rich:column
                        filterExpression="#{fn:containsIgnoreCase(item.nazwa,ZarzAdmini.filtrNazwa)}"
                        sortBy="#{item.nazwa}" sortOrder="ascending">
                        <f:facet id="headerS" name="header">nazwisko imię
                            <h:inputText value="#{ZarzAdmini.filtrNazwa}" size="10">
                                <a4j:ajax event="keyup" render="table@body, scroH, scroF" execute="@this" /></h:inputText>
                        </f:facet>
                        #{item.nazwa}
                    </rich:column>
                    
                    <rich:column
                        filterExpression="#{fn:containsIgnoreCase(item.nazwa,ZarzAdmini.filtrTelefon)}">
                        <f:facet id="headerS" name="header">telefon
                            <h:inputText value="#{ZarzAdmini.filtrTelefon}" size="10">
                                <a4j:ajax event="keyup" render="table@body, scroH, scroF" execute="@this" /></h:inputText>
                        </f:facet>
                        #{item.telefon}
                    </rich:column>
                    
                    <rich:column
                        filterExpression="#{fn:containsIgnoreCase(item.zespolyAdminow.nazwa,CfgZespAdm.filtrNazwa)}">
                        <f:facet id="headerS" name="header">zespół
                            <h:inputText value="#{CfgZespAdm.filtrNazwa}" size="10">
                                <a4j:ajax event="keyup" render="table@body, scroH, scroF" execute="@this" /></h:inputText>
                        </f:facet>
                        #{item.zespolyAdminow.nazwa}<br/>
                        tel. zespołu: #{item.zespolyAdminow.telefony}
                    </rich:column>
                    
                    <rich:column>
                        <f:facet id="headerS" name="header">zarządza systemami
                        </f:facet>
                        <a4j:repeat value="#{item.zespolyAdminow.systemyList}" var="sys">
                            #{sys.nazwa}<br/>
                        </a4j:repeat>
                    </rich:column>
                    <rich:column style="width: 60px">
                        <rich:tooltip target="imgDe" value="usuń" layout="block"/>
                        <rich:tooltip target="imgEd" value="edytuj" layout="block"/>
                        <a4j:commandLink execute="@this" render="@none"
                                         oncomplete="#{rich:component('confirmPane')}.show()">
                            <h:graphicImage id="imgDe" value="/resources/images/delete.png" alt="delete" />
                            <f:setPropertyActionListener target="#{ZarzAdmini.obiekt}" value="#{item}" />
                        </a4j:commandLink>

                        <a4j:commandLink render="dodajPane" execute="@this" oncomplete="#{rich:component('dodajPane')}.show()">
                            <h:graphicImage id="imgEd" value="/resources/images/edit.png" alt="edit" />
                            <f:setPropertyActionListener target="#{ZarzAdmini.obiekt}" value="#{item}" />
                        </a4j:commandLink>
                    </rich:column>
                </rich:dataTable>
                <rich:dataTable style="width: 100%">
                    <f:facet name="header"><rich:dataScroller id="scroF" for="table" fastControls="hide" maxPages="5"/></f:facet>
                </rich:dataTable>
            </rich:panel>

            <rich:notifyMessages stayTime="2000" nonblocking="true" />

            <a4j:jsFunction name="remove" action="#{ZarzAdmini.usun}" render="table" execute="@this"
                            oncomplete="#{rich:component('confirmPane')}.hide();" />
            <rich:popupPanel id="confirmPane" autosized="true">
                Na pewno chcesz skasować?
                <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                        return false;" />
                <a4j:commandButton value="Tak" onclick="remove();
                        return false;" />
            </rich:popupPanel>

            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage value="/resources/images/ai.gif" alt="ai" />
                Proszę czekać
            </rich:popupPanel>
        </h:form>
        <hr/>
    </ui:define>
</ui:composition>
