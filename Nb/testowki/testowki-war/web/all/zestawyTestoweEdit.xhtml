<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml"
      xmlns:a4j="http://richfaces.org/a4j">

    <h:form>
        <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
            <h:panelGrid columns="3" id="dodajGrid">
                <h:outputLabel for="nameD" value="nazwa: "/>
                <h:inputText id="nameD" value="#{CfgZestTest.obiekt.nazwa}" size="90"><rich:validator/></h:inputText>
                <rich:message for="nameD" styleClass="error" />

                <h:outputLabel for="funkcjaD" value="funkcja: "/>
                <h:inputText id="funkcjaD" value="#{CfgZestTest.obiekt.funkcja}" size="90"><rich:validator/></h:inputText>
                <rich:message for="funkcjaD" styleClass="error" />
            </h:panelGrid>
            <hr/>
            <rich:message for="zapisz" styleClass="error" />
            <rich:message for="dodaj" styleClass="error" />
            
            <rich:collapsiblePanel header="informacje dodatkowe" expanded="false" switchType="client">
                <rich:editor value="#{CfgZestTest.obiekt.infodod}" toolbar="full"/>
            </rich:collapsiblePanel>

            <a4j:commandButton id="dodaj" value="Dodaj" action="#{CfgZestTest.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{CfgZestTest.obiekt.id==null}"/>
            <a4j:commandButton id="zapisz" value="Zapisz" action="#{CfgZestTest.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{CfgZestTest.obiekt.id!=null}"/>
            <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                    return false;" />
        </rich:popupPanel>

        <a4j:jsFunction name="remove" action="#{CfgZestTest.usun}" render="listPanel" execute="@this"
                        oncomplete="#{rich:component('confirmPane')}.hide();" />
        <rich:popupPanel id="confirmPane" autosized="true">
            Na pewno chcesz skasować?
            <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                    return false;" />
            <a4j:commandButton value="Tak" onclick="remove();
                    return false;" />
        </rich:popupPanel>
    </h:form>
</html>
