<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
            <h:panelGrid columns="3" id="dodajGrid">
                <h:outputLabel for="nameD" value="nazwa: "/>
                <h:inputText id="nameD" value="#{CfgSystemy.obiekt.nazwa}" size="90"><rich:validator/></h:inputText>
                <rich:message for="nameD" styleClass="error" />

                <h:outputLabel for="zespolyAdminowD" value="zespół administratorów: "/>
                <h:selectOneMenu id="zespolyAdminowD" value="#{CfgSystemy.obiekt.zespolyAdminow}" converter="#{ZespolyAdminowConv}">
                    <f:selectItems value="#{CfgZespAdm.dcC.findAllOrderNazwa()}" var="zespol" itemValue="#{zespol}" itemLabel="#{zespol.nazwa}"/>
                </h:selectOneMenu>
                <rich:message for="zespolyAdminowD" styleClass="error" />
            </h:panelGrid>
            <hr/>
            <rich:message for="zapisz" styleClass="error" />
            <rich:message for="dodaj" styleClass="error" />

            <a4j:commandButton id="dodaj" value="Dodaj" action="#{CfgSystemy.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{CfgSystemy.obiekt.id==null}"/>
            <a4j:commandButton id="zapisz" value="Zapisz" action="#{CfgSystemy.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{CfgSystemy.obiekt.id!=null}"/>
            <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                    return false;" />
        </rich:popupPanel>

        <a4j:jsFunction name="remove" action="#{CfgSystemy.usun}" render="listPanel" execute="@this"
                        oncomplete="#{rich:component('confirmPane')}.hide();" />
        <rich:popupPanel id="confirmPane" autosized="true">
            Na pewno chcesz skasować?
            <a4j:commandButton value="Nie" onclick="#{rich:component('confirmPane')}.hide();
                    return false;" />
            <a4j:commandButton value="Tak" onclick="remove();
                    return false;" />
        </rich:popupPanel>
    </h:form>
</html>
