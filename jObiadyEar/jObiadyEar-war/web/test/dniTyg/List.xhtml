<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDniTygTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDniTygEmpty}" rendered="#{dniTygController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dniTygController.items.rowCount > 0}">
                    <h:outputText value="#{dniTygController.pagination.pageFirstItem + 1}..#{dniTygController.pagination.pageLastItem + 1}/#{dniTygController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dniTygController.previous}" value="#{bundle.Previous} #{dniTygController.pagination.pageSize}" rendered="#{dniTygController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dniTygController.next}" value="#{bundle.Next} #{dniTygController.pagination.pageSize}" rendered="#{dniTygController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dniTygController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDniTygTitle_iddnityg}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddnityg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDniTygTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dniTygController.prepareView}" value="#{bundle.ListDniTygViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dniTygController.prepareEdit}" value="#{bundle.ListDniTygEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dniTygController.destroy}" value="#{bundle.ListDniTygDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dniTygController.prepareCreate}" value="#{bundle.ListDniTygCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDniTygIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
