<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="content">
        <div id="tabela">
            <h:form >
                <rich:dataTable value="#{allMenuAc.menuAll}" var="menu" id="table">
                    <rich:column sortOrder="ascending" sortBy="#{menu.nazwa}">
                        <f:facet name="header">
                            <h:outputText value="nazwa"/>
                        </f:facet> 
                        <h:outputText value="#{menu.nazwa}"/>
                    </rich:column>
                    <rich:column sortBy="#{kurs.ce}" id="cena" sortOrder="#{adminKursyAc.nazwaOrder}">
                        <f:facet name="header">
                            <h:outputText value="cena"/>
                        </f:facet> 
                        <h:outputText value="#{menu.cena}"/>
                    </rich:column>
                    <rich:column filterExpression="#{menu.dniTyg.contains(admMenuAc.dzienFilter) or admMenuAc.dzienFilter==null}">
                        <f:facet name="header">
                            <h:selectOneMenu value="#{admMenuAc.dzienFilter}" converter="#{dniTygConv}">
                                <f:selectItem itemValue="#{null}" itemLabel="wszystkie" noSelectionOption="true"/>
                                <f:selectItems value="#{admMenuAc.alldniTyg}" var="dzien" itemLabel="#{dzien.nazwa}" itemValue="#{dzien}" />
                                <a4j:ajax render="table" execute="@this" event="change" />
                            </h:selectOneMenu>
                        </f:facet> 
                        <a4j:repeat value="#{menu.dniTyg}" var="dniTyg">
                            <h:outputText value="#{dniTyg.nazwa}; "/>
                        </a4j:repeat>
                    </rich:column>
                </rich:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
