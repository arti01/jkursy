<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templatetrag.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="content">
        
            <h:panelGroup id="naglowek">
                <h4>Data Kursu: #{tragKursyAc.kurs.dataKursu}, Wartość: #{tragKursyAc.kurs.suma}, Suma wpłat: #{tragKursyAc.kurs.sumaWplat}</h4>
                <h3>Zamówienie #{tragKursyAc.zam.uzytkownik.imieNazwisko}, #{tragKursyAc.zam.dataZamowienia}, saldo z żarłaczem: #{tragKursyAc.zam.saldo}</h3>
            </h:panelGroup>
        <h:form>
            <h:commandButton value="wróc" action="#{tragKursyAc.kursEdycja}"/>
        </h:form>
        <div id="contentLewy">
            <h:dataTable value="#{tragKursyAc.zam.transakcjezamowienia}" var="trZam">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="kwota"/>
                    </f:facet> 
                    <h:outputText value="#{trZam.kwota}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="tytułem"/>
                    </f:facet> 
                    <h:outputText value="#{trZam.tytulem}"/>
                </h:column>
            </h:dataTable>
            
        </div>
    </ui:define>

</ui:composition>
