<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templatetrag.xhtml">

    <ui:define name="content">

        <div id="tabela">
            <h:form>
                <h:dataTable value="#{tragKursyAc.login.zalogowany.kursy}" var="kurs">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="data kursu"/>
                        </f:facet> 
                        <h:outputText value="#{kurs.dataKursu}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="wartość zł"/>
                        </f:facet> 
                        <h:outputText value="#{kurs.suma}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="suma wpłat zł"/>
                        </f:facet> 
                        <h:outputText value="#{kurs.sumaWplat}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:commandButton value="nowy kurs" action="#{tragKursyAc.dodaj}"/>
                        </f:facet> 
                        <h:commandButton value="edycja" action="#{tragKursyAc.kursEdycja}">
                            <f:setPropertyActionListener value="#{kurs}" target="#{tragKursyAc.kurs}"/>
                        </h:commandButton>
                        <br/>
                        <h:commandButton value="usuń" action="#{tragKursyAc.usun}">
                            <f:setPropertyActionListener value="#{kurs}" target="#{tragKursyAc.kurs}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet> 
                        <h:commandLink value="zestawienie" action="#{tragKursyAc.kursZestawienie}">
                            <f:setPropertyActionListener value="#{kurs}" target="#{tragKursyAc.kurs}"/>
                        </h:commandLink>
                        <br/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
